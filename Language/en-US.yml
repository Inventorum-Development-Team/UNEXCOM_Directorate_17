  STR_MAKAROV: "PM"
  STR_MAKAROV_MAG: "9x18mm Mag (8x)"
  STR_MAKAROV_UFOPEDIA: "The Pistolet Makarova, known commonly as the PM or just the Makarov, is the standard service pistol issued to the Soviet Army and Militsiya forces. The Makarov is a {ALT}9x18mm{ALT} semi-automatic and a great example of a dependable, modern sidearm. {NEWLINE}> Semi-Concealable"

  STR_AK_47: "AK-47"
  STR_AK_47_MAG: "7.62x39mm Mag (30x)"
  STR_AK_47_UFOPEDIA: "The Avtomat Kalashnikova, abbreviated as the AK-47, is the mainstay of our armed forces and has seen widespread export to our allies. This {ALT}7.62x39mm{ALT} assault rifle is world renowned for being a robust and very reliable rifle. The affixed bayonet's effectiveness scales with the user's {ALT}Strength{ALT} and {ALT}Melee Accuracy{ALT}."

  STR_WELROD: "Welrod"
  STR_WELROD_MAG: "9x19mm Mag (10x)"
  STR_WELROD_UFOPEDIA: "The Welrod was designed during the Second World War to be coverty distributed to Allied partisans. It is a suppressed bolt-action {ALT}9x19mm{ALT} designed to not resemble the traditional silhouette of a pistol as to be concealable. Gladio cells stockpile these firearms, likely supplied by British intelligence, for use in anti-Soviet operations. {NEWLINE}> Concealable"

  STR_DELISLE: "DeLisle"
  STR_DELISLE_MAG: ".45 ACP Mag (7x)"
  STR_DELISLE_UFOPEDIA: "The DeLisle is an integrally-suppressed carbine that fires sub-sonic {ALT}.45 ACP{ALT} rounds. It saw action in the Western Front of World War II, as it was utilized by British Commandoes on clandestine missions. Gladio cells stockpile these firearms, likely supplied by British intelligence, for use in anti-Soviet operations. {NEWLINE}> Semi-Concealable"
  
  STR_MEDICAL_BAG: "Medical Bag"
  STR_MEDICAL_BAG_UFOPEDIA: "First aid bag with various medical items as well as a crude surgery kit. Utilized by paramedics on the field, it may be unweildy but it can save a man's life."

