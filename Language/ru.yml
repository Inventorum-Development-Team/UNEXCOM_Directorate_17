  STR_OFFICER_COAT_UC_UFOPEDIA: "Китель офицера это стандартная униформа наших агентов."
  STR_AGENT_COAT_UC: "Китель агента"
  STR_AGENT_COAT_UC_UFOPEDIA: "Китель агента используется для прикрытия агентов и для скрытных операций. Он делает агента более незаметным, но немного сковывает движения, ограничивая скорость перемещения."

