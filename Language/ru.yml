  STR_FULL_AUTO_8: "Очередью (8x)"
  STR_FULL_AUTO_10: "Очередью (10x)"
  STR_FULL_AUTO_15: "Очередью (15x)"
  STR_DANGER_CLOSE: "Опасная близость!"
  STR_DEADEYE: "Глаз смерти"

  STR_DAMAGE_ARMOR_PIERCING: "БАЛЛИСТИЧЕСКИЙ"

  STR_MAKAROV: "ПМ"
  STR_MAKAROV_MAG: "Магазин 9x18мм (8x)"
  STR_MAKAROV_UFOPEDIA: "Пистолет Макарова, широко известный как ПМ или просто \"Макаров\", является стандартным служебным пистолетом, выпускающимся для Советской армии и милиции. Это полуавтоматический пистолет под патрон {ALT}9x18мм{ALT}. Хороший пример современного и надежного пистолета. {NEWLINE}> Оружие скрытного ношения"

  STR_TOKAREV: "ТТ-33Б"
  STR_TOKAREV_MAG: "Магазин 7.62x25мм (8x)"
  STR_TOKAREV_UFOPEDIA: "ТТ-33 или Тульский Токарева 1933 года - отличный, хотя и устаревший полуавтоматический пистолет под патрон {ALT}7.62x25мм{ALT}. Бесшумный вариант ТТ-33Б оснащен мощным глушителем, но требует ручной перезарядки, что ограничивает скорострельность. {NEWLINE}> Оружие тихой стрельбы и скрытного ношения"
  
  STR_AK_47: "АК-47"
  STR_AK_47_MAG: "Магазин 7.62x39мм (30x)"
  STR_AK_47_UFOPEDIA: "Автомат Калашникова 1947 года выпуска, сокращенно АК-47. Является основой наших вооруженных сил и широко экспортируется нашим союзникам. Эта штурмовая винтовка под патрон {ALT}7.62x39мм{ALT} известна во всем мире как прочное и очень надежное оружие. Эффективность примкнутого штыка зависит от {ALT}Cилы{ALT} и {ALT}Точности ближнего боя{ALT}."

  STR_WELROD: "Велрод"
  STR_WELROD_MAG: "Магазин 9x19мм (10x)"
  STR_WELROD_UFOPEDIA: "Велрод был разработан во время Второй мировой войны для скрытого распространения среди партизан союзников. Это бесшумный пистолет под патрон {ALT}9x19мм{ALT}, разработанный таким образом, чтобы не напоминать традиционный силуэт пистолета и быть незаметным. Ячейки \"Гладио\" хранят это оружие, вероятно, поставляемое британской разведкой, для использования в антисоветских операциях. {NEWLINE}> Оружие тихой стрельбы и скрытного ношения"

  STR_DELISLE: "Де Лизл"
  STR_DELISLE_MAG: "Магазин .45 ACP (7x)"
  STR_DELISLE_UFOPEDIA: "Де Лизл - это карабин с встроенным глушителем, который стреляет дозвуковыми патронами {ALT}.45 ACP{ALT}. Во время Второй мировой войны он участвовал в боевых действиях на Западном фронте - использовался британскими коммандос в тайных миссиях. Ячейки \"Гладио\" хранят это оружие, вероятно, поставляемое британской разведкой, для использования в антисоветских операциях. {NEWLINE}> Оружие тихой стрельбы"

  STR_GREAT_PATRIOTIC_WAR_SURPLUS: "Излишек Великой Отечественной войны"
 
  STR_PPSH: "ППШ-41"
  STR_PPSH_MAG: "Барабан 7.62x25мм (71x)"
  STR_PPSH_UFOPEDIA: "Пистолет-пулемет Шпагина 1941 года выпуска, сокращенно ППШ-41. Представляет собой пистолет-пулемет под патрон {ALT}7.62x25мм{ALT} со скорострельностью 1250 выстрелов в минуту. Он выпускался серийно во время Великой Отечественной войны и был стандартным оружием на марше от Москвы до Берлина, показав себя чрезвычайно смертоносным оружием."

  STR_PTRD: "ПТРС-41"
  STR_PTRD_CLIP: "Обойма 14.5x114мм (5x)"
  STR_PTRD_UFOPEDIA: "Противотанковое ружье Симонова 1941 года выпуска, сокращенно ПТРС-41. Представляет собой полуавтоматическое противотанковое ружье под патрон {ALT}14.5x114мм{ALT}. Винтовка была принята на вооружение во время Великой Отечественной войны. От начала разработки до первых успешных испытание на танковой броне прощло менее двух недель. Оснащен раскладывающейся сошкой, которая значительно повышает {ALT}Точность{ALT} при выстреле в положении {ALT}Приседа{ALT}."

  STR_ANTI_TANK_WEAPONS: "Декрет о тяжелой поддержке"

  STR_RPD: "РПД"
  STR_RPD_MAG: "Барабан 7.62x39мм (100x)"
  STR_RPD_UFOPEDIA: "Ручного пулемета Дегтярева, сокращенно РПД. Представляет собой легкий пулемет под патрон {ALT}7.62x39мм{ALT} со барабаном на 100 патронов. Способен вести только автоматический огонь и спроектирован для ведения скорострельного огня на подавление, а не на точность стрельбы. Оснащен раскладывающейся сошкой, которая значительно повышает {ALT}Точность{ALT} при выстреле в положении {ALT}Приседа{ALT}."

  STR_RPG: "РПГ-2"
  STR_RPG_MAG: "Снаряд ПГ-2 (1x)"
  STR_RPG_UFOPEDIA: "Ручной противотанковый гранатомет, сокращенно РПГ-2. Представляет собой переносную противотанковую пусковую установку. Это безоткатное орудие стреляет с плеча бронебойным реактивным снарядом {ALT}ПГ-2{ALT}. Оно значительно превосходит РПГ-1 по разрушительной силе, используя конструктивные особенности американской Базуки и немецкого Панцерфауста."

  STR_TKB_408: "ТКБ-408"
  STR_TKB_408_UFOPEDIA: "Прототип Тульского конструкторского бюро 408, сокращенно ТКБ-408. Является одним из экспериментальных образцов Коробова Г. А., инновационной конструкции. Хотя в 1946 году от него отказались по соображениям стоимости и надежности, конструкционная схема \"булл-пап\" опередила свое время. Оружие выполняет ту же тактическую функцию, что и АК-47, - полностью автоматическая пехотная винтовка под патрон {ALT}7.62x39мм{ALT}, но более легкая и точная."

  STR_MAGNETESCHETTO: "Магнетчетто"
  STR_MAGNETESCHETTO_MAG: "Атомная батарея (10x)"
  STR_MAGNETESCHETTO_UFOPEDIA: "Магнетчетто было разработано по заказу \"Кабинета RS/33\" и в тайне изготовлено инженерами компании \"Беретта\" в 1942 году. К счастью, что он так и не вышел из стадии прототипа, до вторжения нацистов в Италию.. Для ускорения снаряда применяются электромагниты вместо привычной схемы расширения пороховых газов при сгорании, что позволяет достичь невероятных скоростей пули. В качесте снаряда используются шариками из ферромагнитного вольфрамового сплава. Электромагниты и установленный инфракрасный прицел питаются от внешней {ALT}Атомной батареи{ALT}, которой хватает на 10 выстрелов."

  STR_ALIEN_LASER_PISTOL: "Лучевой пистолет пришельцев"
  STR_ALIEN_LASER_PISTOL_BATTERY: "Батарея лучевого пистолета (20x)"
  STR_ALIEN_LASER_PISTOL_UFOPEDIA: "Лучевой пистолет пришельцев, по-видимому, является аналогом нашего пистолета, поскольку из него удобно стрелять одной рукой. Мощная {ALT}Батарея лучевого пистолета{ALT} обеспечивает его большое энергопотребление. Лучевое оружие пришельцев испускает излучение видимого спектра и фокусирует его через кристалл неизвестного молекулярного состава в мощный луч, способный разрезать практически все, что угодно. {NEWLINE}> Оружие скрытного ношения"

  STR_ALIEN_LASER_RIFLE: "Лучевая винтовка пришельцев"
  STR_ALIEN_LASER_RIFLE_BATTERY: "Батарея лучевой винтовки (10x)"
  STR_ALIEN_LASER_RIFLE_UFOPEDIA: "Эргономика Лучевой винтовки пришельцев больше всего напоминает нашу винтовку, и, судя по всему, разработана для таких же задачь (несмотря на отсуствие нарезного свола). Она питается от внешнего сменного источника энергии {ALT}Батареи лучевой винтовки{ALT}. Лучевое оружие пришельцев испускает излучение видимого спектра и фокусирует его через кристалл неизвестного молекулярного состава в мощный луч, способный разрезать практически все, что угодно."

  STR_ALIEN_HEAVY_LASER: "Лучевая пушка пришельцев"
  STR_ALIEN_HEAVY_LASER_BATTERY: "Батарея лучевой пушки (5x)"
  STR_ALIEN_HEAVY_LASER_UFOPEDIA: "Лучевая пушка пришельцев - особо мощное, хотя и громоздкое, оружие. Она питается от внешнего источника - {ALT}Батареи лучевой пушки{ALT}. Лучевое оружие пришельцев испускает излучение видимого спектра и фокусирует его через кристалл неизвестного молекулярного состава в мощный луч, способный разрезать практически все, что угодно. {ALT}Точность{ALT} стрельбы значительно повышается при стрельбе в положении {ALT}Приседа{ALT}."

  STR_ALIEN_SIEGE_LAUNCHER: "Осадная установка пришельцев"
  STR_ALIEN_SIEGE_LAUNCHER_SHELL: "Осадная бомба (1x)"
  STR_ALIEN_SIEGE_LAUNCHER_UFOPEDIA: "Осадная установка пришельцев - это, по сути, переносная пусковая установка, использующая небольшой ядерный снаряд, способный полностью распылить все, что находится в радиусе его взрыва. Имеет очень необычную конструкцию, использующую самые передовые технологии, которые мы когда-либо видели. {ALT}Осадная бомба{ALT} способна корректировать свой курс в полете, чтобы точно попасть в цель, указанную стрелком."

  STR_CONCEALABLE_SMGS: "ПП скрытного ношения"

  STR_STECHKIN: "АПС"
  STR_STECHKIN_MAG: "Магазин 9x18мм (20x)"
  STR_STECHKIN_UFOPEDIA: "Автоматический пистолет Стечкина, сокращенно АПС или просто \"Стечкин\". Представляет собой пистолет-пулемет под патрон {ALT}9x18мм{ALT}. Изначально он был задуман как легкое средство повышения огневой мощи для личного состава, не находящегося на передовой, такого как танкисты и артиллеристы. Но стал любимым оружием СпецНаза из-за своей скорострельности. {NEWLINE}> Оружие скрытного ношения"

  STR_SKORPION: "Скорпион 61"
  STR_SKORPION_UFOPEDIA: "Скорпион образца 1961 года - это современный пистолет-пулемет, разработанный чехословацким оружейником Мирославом Рибаром. Изначально проектировался под патрон .32 ACP, но впоследствии был модифицирован под {ALT}9x18мм{ALT}. Имея чрезвычайно убойную скорость автоматического огня, небольших размеров и легкого веса он стал любимым оружием СпецНаза. {NEWLINE}> Оружие скрытного ношения"

  STR_DISGUISED_WEAPONRY: "Прототипы замаскированного оружия"

  STR_VIKHR_EMR: "ЭМВ Вихрь"
  STR_VIKHR_EMR_MAG: "Магазин 10мм 2В53М (10x)"
  STR_VIKHR_EMR_UFOPEDIA: "Электромагнитная винтовка Вихрь, сокращенно ЭМВ Вихрь. Представляет собой усовершенствованную конструкцию Магнетчетто, которая питается от перезаряжаемого конденсатора, а не от съемной батареи. ЭМВ стреляет специально обработанными пулями {ALT}10мм 2В53М{ALT}, изготовленными из специального магнитного сплава карбида вольфрама и меди. Эта тяжелая винтовка обладает непревзойденной пробивной способностью. Хотя она был разработана для борьбы с живым противником, винтовка способна пробить насквозь легкую бронетехнику."

  STR_CAMERA_RIFLE: "Фотоаппарат-винтовка"
  STR_CAMERA_RIFLE_UFOPEDIA: "Камера-винтовка спроектирована так, чтобы выглядеть и работать как обычная переносная камер. Однако у нее есть секретная возможность выстрелить до трех патронов калибра {ALT}.22LR{ALT}, заряженных внутри оружия. Винтовка достаточно точена при стрельбе в упор. Но сочетание непривычной эргономики и грубого ударно-спускового механизма делает ее менее точной на дальних дистанциях. Кроме того, винтовку нельзя перезарядить в полевых условиях, так как для этого требуется полоностью разобрать оружие. {NEWLINE}> Оружие тихой стрельбы и скрытного ношения"
  
  STR_UMBRELLA_MOSIN_NAGANT: "Зонт Мосина"
  STR_UMBRELLA_MOSIN_NAGANT_MAG: "Обойма 7.62x54мм R (5x)"
  STR_UMBRELLA_MOSIN_NAGANT_UFOPEDIA: "В сложенном виде это оружие выглядит просто как зонтик. Однако рукоятка зонта Мосина была заменена на наполовину разобранный ударно-спусковой механизм винтовки Мосина, модифицированный для стрельбы обычными дозвуковыми патронами {ALT}7.62x54мм R{ALT}. Он разработан таким образом, чтобы его можно легко провезти контрабандой в зарубежные страны. В частности в Соединенные Штаты для операций, которые можно отрицать. {NEWLINE}> Оружие тихой стрельбы и скрытного ношения"

  STR_COLT_M1911: "Кольт М1911"
  STR_COLT_M1911_MAG: "Магазин .45 ACP (7)"
  STR_COLT_M1911_UFOPEDIA: "Кольт М1911 - это полуавтоматический пистолет под патрон .45 ACP, имеющий 7-зарядный магазина. Он является основным оружием американских вооруженных сил и использовался в обеих мировых войнах. Это надежное оружие с хорошей убойной силой.. {NEWLINE}> Оружие скрытного ношения"

  STR_UNITED_DEFENSE_M42: "UD M42"
  STR_UNITED_DEFENSE_M42_MAG: "Магазин 9x19мм (50x)"
  STR_UNITED_DEFENSE_M42_UFOPEDIA: "United Defense M42 - это пистолет-пулемет, разработанный американской компанией \"United Defense\" и производимый \"Marlin Firearms Co\", от которого и произошло его прозвище \"Марлин\". Это вариант пистолета-пулемета Томпсона под патрон {ALT}9x19мм{ALT}, оснащенный изготовленным на заказ 50-зарядным магазином. Использовался силами специального назначения США и Управлением стратегических служб во время Второй мировой войны."

  STR_SPRINGFIELD_M2: "Спрингфилд М2"
  STR_SPRINGFIELD_M2_MAG: "Магазин .30 Carbine (15x)"
  STR_SPRINGFIELD_M2_UFOPEDIA: "Спрингфилд М2 - это полностью автоматический вариант полуавтоматической винтовки M1 под патрон {ALT}.30 Carbine{ALT}. Это более легкая альтернатива винтовкам Гаранда стандартного выпуска Вооруженных сил США, предназначенная для личного состава, не участвующего в боевых действиях на передовой."

  STR_MEDICAL_BAG: "Медицинская сумка"
  STR_MEDICAL_BAG_UFOPEDIA: "Сумка первой помощи с различными медицинскими принадлежностями, а также простым хирургическим набором. Хоть она и тяжелая, но может спасти жизнь человека в полевых условиях. {NEWLINE}> Пердмет скрытного ношения"

  STR_RGD_5: "Граната РГД-5"
  STR_RGD_5_UFOPEDIA: "Ручная граната дистанционная 5, сокращенно РГД-5. Представляет собой противопехотную осколочную гранату, которая была принята на вооружение в 1954 году. Она чрезвычайно недорогая в изготовлении. У гранаты есть таймер, который действует {ALT}1 Ход{ALT}, взрывается в конце хода противника. {NEWLINE}> Оружие скрытного ношения"

