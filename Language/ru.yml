  STR_HIDEOUTS: "Сообщение от Комитета"
  STR_HIDEOUTS_DESCRIPTION: "От: Председателя Александра Шелепина {NEWLINE}К: Начальнику Управления 17 {NEWLINE}Поздравляю вас с новым назначением на должность начальника Управления 17 КГБ, товарищ \"Персей\". Перед вашей группой поставлена задача расследования явлений, связанных с пришельцами и другой аномальной активностью. Мы рекомендуем вам немедленно начать расширение сферы своей деятельности, строя новые укрытия, которые позволят вам отслеживать активность в округе. Мы желаем вам удачи и надеемся, что вы будете достойны вашего предшественника."
  STR_NASA_LAUNCHES_ABLE2_EVENT: "НАСА запускает зонд \"Эйбл-2\""
  STR_NASA_LAUNCHES_ABLE2_EVENT_DESCRIPTION: "Национальное управление по аэронавтике и исследованию космического пространства (НАСА) только что запустило с космодрома на мысе Канаверал космический зонд \"Пионер-1\", первоначально обозначавшийся как \"Эйбл-2\" и переименованный после провала миссии \"Эйбл-1\". Наши осведомители в космической программе США сообщают, что зонд покинул Землю, но ему не удалось достичь намеченной цели - Луны. Американцы догоняют нас, и притом быстро. Похоже, что эта \"космическая гонка\" продолжается, товарищ комиссар."
  LUNA_1_REACHES_HELIOCENTRIC_ORBIT_EVENT: "\"Луна-1\" выходит на гелиоцентрическую орбиту"
  LUNA_1_REACHES_HELIOCENTRIC_ORBIT_EVENT_DESCRIPTION: "Спустя почти 15 лет операция \"Осоавиахим\" принесла свои плоды. Наш космический зонд \"Мечта\", базирующийся на космодроме Байконур в Казахской ССР, успешно вышел на гелиоцентрическую орбиту, став первым искусственным спутником, которому это удалось. Несмотря на то, что мы потеряли связь с зондом \"Мечта\", получившим новое название \"Луна-1\", он был виден с земли в течение короткого периода времени. Наша космическая программа собрала огромное количество телеметрических данных, которые, несомненно, помогут нам в изучении инопланетных явлений."
  REVOLUTIONARIES_SEIZE_HAVANNA_EVENT: "Кубинские революционеры захватывают Гаванну"
  REVOLUTIONARIES_SEIZE_HAVANNA_EVENT_DESCRIPTION: "Наши товарищи по оружию успешно свергли режим Батисты на Кубе и изгнали его из страны. После семи долгих лет борьбы объединенные силы повстанцев Гевары, Сьенфуэгоса и Кастро захватили столицу Кубы Гаванну. Мануэль Уррутия Льео был назначен президентом, а Хосе Миро Кардона - премьер-министром. Мы заручились поддержкой коммунистов всего в 150 километрах от южного побережья США."
  CASTRO_BECOMES_PRIME_MINISTER_CUBA_EVENT: "Кастро становится премьер-министром Кубы"
  CASTRO_BECOMES_PRIME_MINISTER_CUBA_EVENT_DESCRIPTION: "Премьер-министр Кубы Хосе Миро Кардона только что неожиданно подал в отставку, пробыв на своем посту всего шесть недель, и его место занял революционный командир Фидель Кастро. Мы ожидаем, что Кастро будет управлять островным государством в более авторитарном направлении. Кастро заверил Кремль, что наш союз сохранится. Хотя из-за политической нестабильности в стране мы не можем быть уверены, что Кастро удастся сохранить свое лидерство.."
  ARMED_UPRISING_IN_TIBET_EVENT: "В Тибете подавлено вооруженное восстание"
  ARMED_UPRISING_IN_TIBET_EVENT_DESCRIPTION: "Вооруженный мятеж в столице Тибета. Опасаясь ареста Далай-ламы китайским правительством, протестующие тибетцы подняли восстание. Чтобы подавить конфликт Народно-Освободительная Армия Китая применила силу. У нас есть основания полагать, что неудавшееся отделение было тайно поддержано ЦРУ. 14-й Далай-лама Тензин Гьяцо был вынужден бежать в Индию. Духовный лидер возглавил правительство Тибета в изгнании."
  DYATLOV_PASS_INCIDENT_EVENT: "Загадочные исчезновения на Урале"
  DYATLOV_PASS_INCIDENT_EVENT_DESCRIPTION: "Группа из девяти туристов из Уральского политехнического института пропала два месяца назад в горах Урала. И только сейчас поисковая группа обнаружила все девять тел, погребенных под снегом. Судя по имеющимся уликам, туристы проявляли странное поведение, например, парадоксально раздевались во время снежной бури. Трое из них скончались от тупых ранений, нанесенных неопознанным  животным, а не от переохлаждения. Более того, местные жители в этом районе видели оранжевые огни в небе. Весьма вероятно, что этот инцидент связан с криптидами или пришельцами, а возможно, и с теми и с другими сразу."
  EXPLORER_6_FIRST_IMAGE_OF_EARTH_EVENT: "\"Эксплорер-6\" сфотографировал Землю"
  EXPLORER_6_FIRST_IMAGE_OF_EARTH_EVENT_DESCRIPTION: "Наши информаторы в НАСА только что получили печальные новости. Зонд \"Эксплорер-6\", запущенный 9 сентября с космодрома на мысе Канаверал, сделал снимок Земли с орбиты. Несмотря на размытость, ему удалось запечатлеть освещенный солнцем район центральной части Тихого океана и его облачный покров. Хотя это не имеет большой практической ценности, однако показывает, что американцы быстро нас догоняют."
  LUNA_2_REACHES_SURFACE_OF_MOON_EVENT: "\"Луна-2\" достигает поверхности Луны"
  LUNA_2_REACHES_SURFACE_OF_MOON_EVENT_DESCRIPTION: "Зонд \"Луна-2\" официально стал первым искусственным объектом, достигшим поверхности Луны. Запущенный 12 числа с космодрома Байконур, он успешно приземлился в районе Моря Дождей, к востоку от кратера Архимед. ОКБ-1 потребуется время, чтобы собрать и систематизировать научные данные, полученные с его помощью. Но, сам по себе, зонд на поверхности Луны является вечным свидетельством могущества социализма и Советского Союза."
  STEPAN_BANDERA_ASSASSINATED_EVENT: "Убит Степан Бандера"
  STEPAN_BANDERA_ASSASSINATED_EVENT_DESCRIPTION: "Сегодня в Мюнхене, Западная Германия, был убит Степан Андреевич Бандера сотрудником КГБ Богданом Сташински. Во время немецкой оккупации Восточной Европы бандеровское крыло сепаратистской организации украинских националистов ОУН-Б охотно сотрудничало с нацистами в проведении погромов, в надежде добиться независимости Украины. Хотя в наше время это не имеет большого политического значения, мы считаем, что Бандера получал поддержку от западных спецслужб в целях дестабилизации Советского Союза."
  LUNA_3_LAUNCH_CATASTROPHIC_FAILURE_EVENT: "Запуск спутника \"Луна-3\" потерпел катастрофическую неудачу"
  LUNA_3_LAUNCH_CATASTROPHIC_FAILURE_EVENT_DESCRIPTION: "Ракета-носитель \"Луна-8К72\", запущенный с космодрома Байконур, поднявшись на высоту около 200 метров, взорвался. Осколки разлетелась в разные стороны значительно повредив строения на стартовой площадке. Событие и последовавшие разрушения привели в ужас всю команду наблюдателей. Все записи об инциденте были уничтожены, но западная разведка, вероятно, пронюхала о досадном провале. Хотя это и значительно отбросило назад нашу космическую программу, но она является единственный способ остановить Рептоидов."
  AMERICAN_SPY_PLANE_SHOTDOWN_EVENT: "Сбит американский самолет-разведчик"
  AMERICAN_SPY_PLANE_SHOTDOWN_EVENT_DESCRIPTION: "Неопознанный объект, летевший на большой высоте, был сбит ракетой ЗРК С-75 \"Двина\" недалеко от города Арамиль в Свердловской области. Первоначально было сообщено об инопланетном корабле. Но прибывшая на место крушения оперативная группа обнаружила обломки американского разведывательного самолета-невидимки U-2. Нам удалось задержать выжившего пилота, которого опознали как Фрэнсиса Гэри Пауэрса. Этот инцидент разрушил все надежды на мирное урегулирование споров между СССР и США на предстоящем саммите четырех в Париже. Однако мы получили рычаги воздействия на американцев, а также доступ к нескольким документам ЦРУ, которые были в распоряжении пилота."
  LUMUMBA_PRESIDENT_EVENT: "Патрис Лумумба избран премьер-министром ДРК"
  LUMUMBA_PRESIDENT_EVENT_DESCRIPTION: "После десятилетий бельгийской оккупации, новая независимая Демократическая Республика Конго избрала своего первого премьер-министра Патриса Лумумбу. Не являясь социалистом, он, тем не менее, симпатизирует Советскому Союзу и выразил готовность установить дружественные отношения, чтобы уравновесить многовековое колониальное влияние в Центральной Африке. Ситуация в Конго по-прежнему нестабильна - бельгийские войска еще не полностью выведены из страны, а сепаратисты в районе Катанги начали столкновения с силами ДРК."
  NSA_CRYPTOANALYSTS_DEFECTION_EVENT: "Криптоаналитики АНБ бегут в СССР"
  NSA_CRYPTOANALYSTS_DEFECTION_EVENT_DESCRIPTION: "Два криптоаналитика, работающие на американское Агентство Национальной Безопасности, Уильям Мартин и Бернон Ф. Митчелл, бежали в СССР. Это событие крупная победа нашей пропаганды и находка для других Управлений КГБ. Но оно мало  что дало в отношении Бюро 11. Хуже того, западные спецслужбы начали внутренние расследования и усилили меры безопасности, что еще больше усложнило нашу работу."
  LEE_HARVEY_OSWALD_DEFECTION_EVENT: "Бегство американского морского пехотинеца в Советский Союз"
  LEE_HARVEY_OSWALD_DEFECTION_EVENT_DESCRIPTION: "Ли Харви Освальд, американский морской пехотинец, дезертировал из Соединенных Штатов в Советский Союз. Хотя официальная версия гласит, что он был назначен чернорабочим на фабрику в Белорусской ССР, мы перехватили его и \"убедили\" использовать свои навыки в качестве тайного агента КГБ. Он ветеран Корейской войны, а также стойкий и смертоносный солдат."
  LUMUMBA_CAPTURED_EVENT: "Премьер-министр Лумумба арестован войсками Мобуту"
  LUMUMBA_CAPTURED_EVENT_DESCRIPTION: "Премьер-министр Лумумба был задержан силами, лояльными его бывшему начальнику генерального штаба Джозефу Мобуту, несмотря на попытку вмешательства со стороны миротворцев ООН. У нас есть все основания полагать, что войска Мобуту поддерживались бельгийскими военными и ЦРУ, чтобы противостоять нашему влиянию в Центральной Африке. Мы можем только надеяться, что многосторонний опосредованный конфликт, получивший название \"Конголезский кризис\", не является образцом современной войны..."
  
  STR_CHUCHUNYA_ANALYSIS: "Исследование Чучуньи"
  STR_CHUCHUNYA_ANALYSIS_UFOPEDIA: "Несмотря на то, что это животное является инвазивным видом для дикой природы России, на первый взгляд оно может показаться просто горной гориллой. При дальнейшем изучении выяснилось, что мозг этого существа аномально велик, что свидетельствует о высоком уровне интеллекта. У нее также отсутствуют половые органы, что, к счастью, означает, что она не может размножаться естественным путем. Но это вызывает дополнительные вопросы относительно ее происхождения. Мы считаем, что это существо искусственного происхождения, продукт какой-то странной инопланетной науки. Судя по местам и частоте встреч, они мигрируют на длинные расстояния из какой-то определенной точки. Возможно, мы сможем использовать эту информацию..."
  STR_WAWKALAK_ANALYSIS: "Исследование Волколака"
  STR_WAWKALAK_ANALYSIS_UFOPEDIA: "Это злобное существо, по-видимому, представляет собой гибрид волка и человека, что, возможно, придает достоверность старым легендам о таких монстрах, как оборотень. В современной биологии нет рационального объяснения происхождению этого высшего хищника. У него также отсутствуют половые органы, что, к счастью, означает, что он не может размножаться естественным путем. Но это вызывает дополнительные вопросы относительно его происхождения. Мы считаем, что это существо искусственного происхождения, продукт какой-то странной инопланетной науки. Судя по местам и частоте встреч, они мигрируют на длинные расстояния из какой-то определенной точки. Возможно, мы сможем использовать эту информацию..."
  STR_ALKONOST_ANALYSIS: "Исследование Алконоста"
  STR_ALKONOST_ANALYSIS_UFOPEDIA: "Насколько мы можем судить, это существо представляет собой неестественный гибрид человека и птицы, скорее всего, совы. Несмотря на то, что он не может взлететь из-за своего собственного веса, Алконост остается чрезвычайно проворным и смертельно опасным. У него также отсутствуют половые органы, что, к счастью, означает, что он не может размножаться естественным путем. Но это вызывает дополнительные вопросы относительно его происхождения. Мы считаем, что это существо искусственного происхождения, продукт какой-то странной инопланетной науки. Судя по местам и частоте встреч, они мигрируют на длинные расстояния из какой-то определенной точки. Возможно, мы сможем использовать эту информацию..."
  STR_CRYPTID_MIGRATION_PATTERNS: "Закономерности миграции криптидов"
  STR_CRYPTID_MIGRATION_PATTERNS_UFOPEDIA: "Криптиды Чучуня, Волколак и Алконост - все они являются невероятными существами, которые не должны существовать в соответствии с современной зоологической парадигмой. Поскольку у них нет репродуктивных органов, их происхождение остается загадкой. Мы предполагаем, что они были каким-то образом искусственно созданы пришельцами с неизвестной для нас целью. Эти гибриды, по-видимому, приспособились к чрезвычайно холодному климату, но происходят они не из наших краев. Судя по пути их миграции, мы предполагаем, что они родом откуда-то из европейских Альп. Непрактично проводить поиски на такой большой территории чужого государства. Но это важная зацепка для нашего расследования, товарищ комиссар."
  STR_THIN_MAN_ANALYSIS: "Исследование Дохляка"
  STR_THIN_MAN_ANALYSIS_UFOPEDIA: "На первый взгляд Дохляк кажется невзрачным белым мужчиной, выше среднего роста, хотя и болезненно худым. Однако при ближайшем рассмотрении обнаруживается нечто большее - особенности пришельца. Среди аномалий у Дохляка выделяются жуткие глаза рептилии (скрытые солнечными очками) и пятнистые отметины вдоль шеи, похожие на чешую. Наблюдения на поле боя показали проявления высокого интеллекта Дохляком. Он вооружен чрезвычайно совершенным оружием. И, как бы непрофессионально это ни звучало, способен осуществлять своего рода телепатический контроль над нашими агентами. Учитывая предыдущие примеры мастерства пришельцев в области генной инженерии, мы предполагаем, что это существо является преднамеренной попыткой интегрироваться в человеческое общество."
  STR_REPTOID_ANALYSIS: "Исследование Рептоида"
  STR_REPTOID_ANALYSIS_UFOPEDIA: "Несмотря на очень близкое сходство с различными земными рептилиями, происхождение прозвища \"Рептоид\" объясняется тем, что рептоиды не являются производными существами, такими как Криптиды или Дохляки. Их причудливая биология кажется почти полностью чуждой нашей, но мы можем кое-что понять, исследуя их мертвые останки. Рептоиды обладают большим и очень плотным мозгом, что обеспечивает высокий уровень интеллекта, возможно, превосходящий наш собственный. Это подтверждается тем, что они могут использовать передовое оружие и экзотическое научное оборудование. Они очень сильны и устойчивы к ранениям, что делает их смертоносными бойцами. Не стоит недооценивать  Рептоидов на поле боя."

  STR_OPERATION_GLADIO_BRIEFING: "Операция \"Гладио\""
  STR_OPERATION_GLADIO_BRIEFING_UFOPEDIA: "Нашим агентам удалось спасити начальника лаборатории в Будапеште под кодовым названием \"Орлан\". Он сообщил нам о личностях нападавших. Так называемая Операция \"Гладио\" - это военизированная организация, созданная для поддержки действий повстанцев в условиях теоретической оккупации Западной Европы Советским Союзом. У этой группировки есть несколько \"спящих\" агентов и секретные запасы оружия, предоставленные им их западными покровителями. Организация создана для поддержки НАТО, но она полностью независима от их командной структуры. Мы не можем делать поспешных выводов, вполне возможно, что действия \"Гладио\" в Будапеште не были официально санкционированы. Хотя все границы становятся размытым, когда речь заходит об операциях, которые можно отрицать."
  STR_PROJECT_HAUNEBU_BRIEFING: "Проект \"Хаунебу\""
  STR_PROJECT_HAUNEBU_BRIEFING_UFOPEDIA: "Управление 1 только что получило дополнительную информацию о целях, которые мы нейтрализовали в Берлине. Все трое ученых, которых нам удалось ликвидировать, были связаны с Проектом \"Хаунебу\", секретной нацистской программой создания оружия, направленной на осуществление мечты о непобедимом \"вундерваффе\" (\"чудо-оружие\"). Очевидно, что этот проект не принес достаточных результатов. Но сохранившиеся записи свидетельствуют о том, что немецкое руководство проявляло необычно высокий интерес к проекту. Похоже, что изъятие ученых агентами \"Гладио\" было спланированное дезертирство. Когда начальник лаборатории \"Орлан\" начал подозревать заговор, \"Гладио\" напали на лабораторию в Будапеште, чтобы замести следы. У нас до сих пор нет ответа, были ли нападение на лабораторию или перевозка ученых одобрены какой-либо западной страной или это была несанкционированная операция. Хотя нам удалось уничтожить троих из них, двое ученых все еще на свободе. Мы не можем допустить, чтобы они попали в руки врага. Удачной охоты, товарищ комиссар."
  STR_GLADIO_ORIGINS_BRIEFING: "Истоки операции \"Гладио\""
  STR_GLADIO_ORIGINS_BRIEFING_UFOPEDIA: "После расспросов посредника МИ-6 и исследования \"Дохляка\", мы пришли к нескольким шокирующим выводам об истории операции \"Гладио\". Очевидно, что мы не первые, кто обнаружил пришельцев. В 1933 году итальянцы обнаружили разбившийся корабль пришельцев. Это послужило толчком к созданию \"Кабинета Специальных Исследований\", сокращенно \"Кабинет СИ 33\". Когда Гитлер узнал об этом, он вынудил Муссолини предоставить некоторые инопланетные технологии для их собственной программы \"вундерваффе\" - Проекту \"Хаунебу\". Однако в следующем десятилетии Италия и Германия окажутся на краю пропасти. В 1944 году маленькому анклаву фашистов удалось установить дипломатический контакт с пришельцами. Подробности об этих событиях крайне обрывочные, но этот анклав начал медленно накапливать мощь под прикрытием тайной операции \"Гладио\". Похоже, что МИ-6 и ЦРУ были в неведении событий происходящих в Будапеште. Поскольку так много вопросов все еще остаются без ответов, нам нужно захватить последнего ученого из \"Хаунебу\". Живым."
  STR_HAUNEBU_ORIGINS_BRIEFING: "Истоки проекта \"Хаунебу\""
  STR_HAUNEBU_ORIGINS_BRIEFING_UFOPEDIA: "Потребовалось оказать некоторое давление, но, в конце концов, нам удалось разговорить ученого проекта \"Хаунебу\". Похоже, что \"Хаунебу\" был не единственной секретной нацистской программой, направленной на изучение технологий пришельцев. В рамках проекта \"Хаунебу\" проводились эксперименты с технологиями антигравитации и подвески на свободной энергии. Другой проект под кодовым названием \"Колокол\" (\"Die Glocke\") использовал эти исследования для разработки продвинутой системы доставки полезной нагрузки на высокую околоземную орбиту. Большего о целях и результатах проекта \"Колокол\" ученый ничего не знал, но смог назвать имена нескольких специалистов, работавших над проектом. Все они были задействованы в нашей собственной космической программе. Учитывая, что инопланетные лазутчики были готовы рискнуть и вступить в открытую перестрелку, чтобы спасти одного-единственного ученого из \"Хаунебу\", мы должны быстро найти и захватить исследователей из \"Колокола\", пока не стало слишком поздно."
  STR_CRYPTID_ORIGINS_BRIEFING: "Происхождение Криптидов"
  STR_CRYPTID_ORIGINS_BRIEFING_UFOPEDIA: "После захвата базы пришельцев в Тироле число случаев обнаружения Криптидов резко сократилось. Ее близость к штаб-квартире \"Гладио\" неслучайна, особенно учитывая недавние разоблачения проекта \"Хаунебу\". Процесс создания Криптидов пришельцами полностью отличается от нашей собственной репродуктивной парадигмы. Они используют передовое оборудование для искусственной печати зародышей и выращивания их в чанах с жидкостью, насыщенных питательными веществами неизвестного состава. Этот процесс позволяет создать полноценного Криптида всего за несколько недель. Похоже, что Рептоиды уже некоторое время \"проектировали\" и \"производили\" генетические гибриды (Криптидов и Дохляков). Мы предполагаем, что Криптиды были задуманы как ударные отряды. Их стойкость и сходство с монстрами из фольклора, безусловно, являются намеренным решением посеять ужас. Можно сделать вывод, что пришельцы достаточно хорошо понимают нашу культуру, чтобы использовать ее в качестве оружия, что вызывает серьезное беспокойство."
  STR_DIE_GLOCKE_ORIGINS_BRIEFING: "Истоки проекта \"Колокол\""
  STR_DIE_GLOCKE_ORIGINS_BRIEFING_UFOPEDIA: "Поразительно, но живой Рептоид, захваченный на месте крушения в Маньчжурии, мог говорить по-русски, а также на нескольких других человеческих языках. В ходе длительных допросов, нам удалось получить от него информацию. В сочетании с разведданными, полученными из Каспутина Яра, зловещий план пришельцев был раскрыт. Так же как Криптиды всего лишь орудия в руках Рептоиды, они сами являются всего лишь слугами более могущественной силы. Они стремятся завоевать Землю с целью колонизации и проникали в наше общество на протяжении десятилетий. Проект \"Колокол\" является передовым коммуникационным устройством, способным передавать сообщения флоту пришельцев в глубоком космосе. \"Орлан\" был переведен в лабораторию в Берлине для изучения спасательного маяка пришельцев, обнаруженного во время операции \"Кикимора\". Предполагается, что оба устройства связи работают на одних и тех же принципах. Понимание устройства спасательного маяка может помочь нам найти \"Колокол\". Мы должны тщательно спланировать наш следующий шаг и совершить его быстро."
  STR_BUREAU_11_BRIEFING: "Бюро 11 ЦРУ"
  STR_BUREAU_11_BRIEFING_UFOPEDIA: "Документы, которые мы извлекли из разбившегося американского самолета-разведчика, подтвердили наши давние подозрения - правительству США известно о пришельцах. По крайней мере, с 1950-х годов секретному подразделению Центрального Разведывательного Управления, под кодом \"Бюро 11\", было поручено заниматься пришельцами. Мы точно не знаем, как долго и в какой степени ведутся эти работы. Учитывая масштабы проникновения агентов \"Гладио\" и \"Хаунебу\" в нашу собственную космическую программу, мы не можем исключать возможность сотрудничества \"Бюро 11\" с пришельцами. В документах неоднократно упоминалось конкретное место. Мы полагаем, что это штаб-квартира ЦРУ, связанная с \"Бюро 11\". Она расположена в крупном городе США. Мы не можем работать в этом направлении дальше без людей \"на месте\". Мы должны как можно скорее построить укрытие в Северной Америке. Наш отдел исследований и разработок приступил к разработке прототипов оружия, которое можно было бы тайно провезти в США для наших отрицаемых операций."
