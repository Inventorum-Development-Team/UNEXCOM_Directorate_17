  STR_ACCESS_LIFT_UFOPEDIA: "Входной лифт используется для доставки персонала и оборудования в подземную базу. Закладка новой базы начинается с постройки этого модуля. Лифт уязвим для проникновения потенциального противника."
  STR_LIVING_QUARTERS_UFOPEDIA: "Каждый жилой блок обеспечивает размещение до 25 человек. Содержит комнату отдыха, столовую и спальные помещения."
  STR_GENERAL_STORES_UFOPEDIA: "Все оборудование, системы вооружения, боеприпасы, материалы размещены на складах, включая оборудование, приписанное к транспорту в ангарах. Имеет камеры для содержания 2 заключенных."
  STR_HANGAR_UFOPEDIA: "Ангар оснащен оборудованием для обслуживания, дозаправки и ремонта летательных аппаратов. Каждому кораблю, приписанному к базе, должен быть назначен свой ангар, который не может быть использован для размещения других кораблей."

