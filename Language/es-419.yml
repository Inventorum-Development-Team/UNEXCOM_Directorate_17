  STR_MAKAROV: "PM"
  STR_MAKAROV_Cargador: "9x18mm Cargador (8x)"
  STR_MAKAROV_UFOPEDIA: "La Pistolet Makarova, conocida comúnmente como PM o simplemente Makarov, es la pistola de servicio estándar entregada al ejército soviético y a las fuerzas de Militsiya. La PM es una pistola semiautomática {ALT}9x18mm{ALT} y un gran ejemplo de un arma de mano moderna y confiable. {NEWLINE}> Ocultable"

  STR_TOKAREV: "TT-33B"
  STR_TOKAREV_Cargador: "Cargador 7.62x25mm (8x)"
  STR_TOKAREV_UFOPEDIA: "El TT-33, o Tula Tokarev 1933, es una gran pistola semiautomática, aunque obsoleta, con cartuchos calibre 7,62x25mm. La variante Besshumnyy está equipada con un silenciador pesado, pero requiere que la acción se active manualmente, lo que limita la velocidad de disparo. {NEWLINE}> Con silenciador y ocultable"

  STR_AK_47: "AK"
  STR_AK_47_Cargador: "Cargador 7,62x39mm (30x)"
  STR_AK_47_UFOPEDIA: "El Avtomat Kalashnikova, abreviado como AK, es el pilar de nuestras fuerzas armadas y se ha exportado ampliamente a nuestros aliados. Este fusil de asalto de 7,62x39mm es conocido mundialmente por ser un fusil robusto y muy fiable. La eficacia de la bayoneta fijada aumenta con la {ALT}Fuerza{ALT} y la {ALT}Precisión cuerpo a cuerpo{ALT} del usuario."

  STR_WELROD: "Welrod"
  STR_WELROD_Cargador: "Cargador 9x19mm (10x)"
  STR_WELROD_UFOPEDIA: "El Welrod fue diseñado durante la Gran Guerra Patriótica para ser distribuido de forma encubierta a los partisanos aliados occidentales. Es un arma de cerrojo con silenciador, calibre {ALT}9x19mm{ALT} diseñada para no parecerse a la silueta tradicional de una pistola y poder ocultarse. Las células de Gladio almacenan estas armas de fuego, probablemente suministradas por la inteligencia británica, para su uso en operaciones antisoviéticas. {NEWLINE}> Silenciado y ocultable"

  STR_DELISLE: "DeLisle"
  STR_DELISLE_Cargador: "Cargador .45 ACP (7x)"
  STR_DELISLE_UFOPEDIA: "El DeLisle es una carabina con silenciador integrado que dispara proyectiles subsónicos calibre {ALT}.45 ACP{ALT}. Fue utilizada en el Frente Occidental durante la Segunda Guerra Mundial, ya que fue utilizado por comandos británicos en misiones clandestinas. Las células Gladio almacenan estas armas de fuego, probablemente suministradas por la inteligencia británica, para su uso en operaciones antisoviéticas. {NEWLINE}> Silenciado"

  STR_GREAT_PATRIOTIC_WAR_SURPLUS: "Excedente de la Gran Guerra Patria"

  STR_PPSH: "PPSh-41"
  STR_PPSH_Cargador: "Tambor de 7,62x25mm (71x)"
  STR_PPSH_UFOPEDIA: "La Pistolet Pulemyot Shpagina 1941, abreviada como PPSh-41, es una subametralladora con recámara para munición de {ALT}7,62x25mm{ALT} y una cadencia de fuego cíclica de 1250 RPM. Se fabricó en serie durante la Gran Guerra Patria y fue un arma estándar en la marcha de Moscú a Berlín, demostrando ser extremadamente letal en combates cuerpo a cuerpo."

  STR_PTRD: "PTRS-41"
  STR_PTRD_CLIP: "Cargador de 14,5x114mm (5x)"
  STR_PTRD_UFOPEDIA: "El PTRS-41, abreviado de Protivotankovoye Ruzhyo Simonova 1941, es un fusil antitanque semiautomático que dispara proyectiles de {ALT}14,5x114mm{ALT}. El fusil se puso en servicio durante la Gran Guerra Patria y se diseñó en menos de dos semanas antes de probarse con éxito en batalla contra los blindados Panzer. El PTRS-41 está equipado con un bípode desplegable que aumenta enormemente la {ALT}precisión{ALT} mientras se está {ALT}arrodillado{ALT}. {NEWLINE}> No se puede ocultar en absoluto"

  STR_ANTI_TANK_WEAPONS: "Artillería de apoyo pesado"

  STR_RPD: "RPD"
  STR_RPD_Cargador: "Tambor de 7,62x39mm (100x)"
  STR_RPD_UFOPEDIA: "La RPD, abreviatura de Ruchnoy Pulemyot Degtyaryova, es una ametralladora ligera con recámara para munición de {ALT}7,62x39mm{ALT} en cargadores de tambor de 100 balas. Solo es capaz de disparar de forma totalmente automática y está diseñada para una alta cadencia de fuego de supresión en lugar de disparos precisos. La RPD está equipada con un bípode desplegable que aumenta en gran medida la {ALT}precisión{ALT} al {ALT}arrodillarse{ALT}."

  STR_RPG: "RPG-2"
  STR_RPG_Cargador: "Proyectil PG-2 HEAT (1x)"
  STR_RPG_UFOPEDIA: "El RPG-2, abreviatura de Ruchnoy Protivotankovy Granatomyot, es un lanzador antitanque portátil. Este cañón sin retroceso, que se dispara desde el hombro, dispara un proyectil PG-2{ALT} perforante{ALT} y propulsado por cohetes. Es una gran mejora en cuanto a poder destructivo con respecto al RPG-1, ya que utiliza características de diseño del Bazooka estadounidense y el Panzerfaust alemán."

  STR_TKB_408: "TKB-408"
  STR_TKB_408_UFOPEDIA: "El Tula Korobov 408, abreviado como TKB-408, es uno de los prototipos experimentales de Germán A. Korobov, de diseño innovador, aunque poco ortodoxo. Aunque finalmente fue rechazado en 1946 por cuestiones de costo y confiabilidad, el diseño bullpup se adelantó a su tiempo. Cumple la misma función táctica que el AK-47, un fusil de infantería con capacidad automática y recámara para munición de 7,62x39mm, pero más liviano y preciso."

  STR_MAGNETESCHETTO: "Magneteschetto"
  STR_MAGNETESCHETTO_Cargador: "Batería atómica (10x)"
  STR_MAGNETESCHETTO_UFOPEDIA: "El Magneteschetto fue encargado por Gabinetto RS/33 y construido en secreto por ingenieros de Beretta en 1942. Afortunadamente, nunca salió de la etapa de prototipo antes de la invasión nazi de Italia. Utiliza electroimanes en lugar de propulsión por combustión para disparar perdigones ferromagnéticos de aleación de tungsteno a velocidades ridículas. Los imanes y la mira infrarroja montada están alimentados por una {ALT}Batería atómica{ALT} externa que puede alimentar 10 disparos."

  STR_ALIEN_LASER_PISTOL: "Pistola de rayos alienígena"
  STR_ALIEN_LASER_PISTOL_BATTERY: "Batería de pistola de rayos (20x)"
  STR_ALIEN_LASER_PISTOL_UFOPEDIA: "La pistola de rayos alienígena parece ser análoga a una pistola, ya que se puede disparar cómodamente con una mano. Sus altas demandas de energía son satisfechas por la {ALT}Batería de pistola de rayos{ALT}. El arma de rayos alienígenas emite radiación óptica y la enfoca, a través de un cristal de composición molecular desconocida, en un poderoso rayo capaz de atravesar casi cualquier cosa. {NEWLINE}> Ocultable"

  STR_ALIEN_LASER_RIFLE: "Rifle de rayos alienígena"
  STR_ALIEN_LASER_RIFLE_BATTERY: "Batería de rifle de rayos (10x)"
  STR_ALIEN_LASER_RIFLE_UFOPEDIA: "La ergonomía del rifle de rayos alienígena se asemeja más a la de un rifle, y ha sido designado como tal (a pesar de no poseer un cañón estriado). Se alimenta externamente mediante una {ALT}Batería de rifle de rayos{ALT} reemplazable. El arma de rayos alienígena emite radiación óptica y la enfoca, a través de un cristal de composición molecular desconocida, en un poderoso rayo capaz de atravesar casi cualquier cosa. "

  STR_ALIEN_HEAVY_LASER: "Cañón de rayos alienígena"
  STR_ALIEN_HEAVY_LASER_BATTERY: "Batería de cañón de rayos (5x)"
  STR_ALIEN_HEAVY_LASER_UFOPEDIA: "El cañón de rayos alienígena es un arma especialmente poderosa, aunque engorrosa. Se alimenta de una {ALT}Batería de cañón de rayos{ALT} externa. El arma de rayos alienígena emite radiación óptica y la enfoca, a través de un cristal de composición molecular desconocida, en un poderoso rayo capaz de atravesar casi cualquier cosa. La {ALT}Precisión{ALT} del cañón de rayos alienígena mejora enormemente al {ALT}Arrodillarse{ALT}."

  STR_ALIEN_SIEGE_LAUNCHER: "Lanzador de asedio alienígena"
  STR_ALIEN_SIEGE_LAUNCHER_SHELL: "Bomba de asedio (1x)"
  STR_ALIEN_SIEGE_LAUNCHER_UFOPEDIA: "El lanzador de asedio alienígena es básicamente un lanzador portátil armado con una pequeña bomba nuclear capaz de atomizar por completo cualquier cosa que se encuentre dentro de su radio de explosión. Es un diseño muy peculiar, que utiliza la tecnología más avanzada que hemos observado hasta ahora, lanzando una {ALT}bomba de asedio{ALT} autopropulsada capaz de corregir el curso en pleno vuelo para apuntar a su objetivo designado por el operador del lanzador de asedio."

  STR_CONCEALABLE_SMGS: "Subametralladoras ocultables"

  STR_STECHKIN: "APS"
  STR_STECHKIN_Cargador: "Cargador 9x18mm (20x)"
  STR_STECHKIN_UFOPEDIA: "La Avtomaticheskiy Pistolet Stechkina, abreviada como APS o simplemente Stechkin, es una pistola ametralladora {ALT}9x18mm{ALT}. Si bien originalmente fue pensada como una mejora de potencia de fuego liviana para personal que no estaba en primera línea, como tripulaciones de tanques y artillería, se ha convertido en una de las favoritas de los Spetsnaz por su cadencia de fuego. {NEWLINE}> Ocultable"

  STR_SKORPION: "VZ61"
  STR_SKORPION_UFOPEDIA: "La Skorpion VZ61 es una subametralladora moderna desarrollada por el armero checoeslovaco Miroslav Rybar. Si bien originalmente fue diseñada para disparar balas .32 ACP, se ha modificado para disparar munición {ALT}9x18mm{ALT} a una velocidad de fuego automático extremadamente letal, se ha convertido en un favorito de los Spetsnaz por su pequeño tamaño y peso ligero. {NEWLINE}> Ocultable"

  STR_DISGUISED_WEAPONRY: "Prototipos de armas camufladas"

  STR_VIKHR_EMR: "Vikhr EMV"
  STR_VIKHR_EMR_Cargador: "10mm 2K53C Cargador (10x)"
  STR_VIKHR_EMR_UFOPEDIA: "El Vikhr Elektromagnitnaya Vintovka es un refinamiento del diseño Magneteschetto, que obtiene energía de un condensador recargable que se lleva en la persona en lugar de una batería extraíble. El EMV dispara balas hechas a la medida {ALT}10mm 2K53C{ALT} hechas de una aleación de carburo de tungsteno/cobre magnético especializado, este rifle pesado ofrece un poder de penetración inigualable. Aunque ha sido diseñado para cumplir con una serie de propósitos prácticos, puede atravesar vehículos blindados ligeros con facilidad."

  STR_CAMERA_RIFLE: "Cámara rifle"
  STR_CAMERA_RIFLE_UFOPEDIA: "La Cámara rifle está diseñado para lucir y funcionar como una cámara portátil, sin embargo, tiene una opción secreta que le permite disparar hasta tres balas {ALT}.22LR{ALT} cargadas dentro del arma. Es bastante preciso a quemarropa, pero una combinación de ergonomía poco familiar y el mecanismo de disparo rudimentario hace que sea menos confiable cuanto mayor sea la distancia. Tampoco se puede recargar en el campo, ya que se debe desmontar el arma completa en la base para recargarla. {NEWLINE}> Silenciado y ocultable"

  STR_UMBRELLA_MOSIN_NAGANT: "Mosin paraguas"
  STR_UMBRELLA_MOSIN_NAGANT_Cargador: "Cargador de 7,62x54mm R (5x)"
  STR_UMBRELLA_MOSIN_NAGANT_UFOPEDIA: "Cuando está plegada, esta arma parece simplemente un paraguas. Sin embargo, el mango del Mosin paraguas ha sido reemplazado por un mecanismo de disparo medio canibalizado del rifle Mosin-Nagant modificado para disparar balas subsónicas personalizadas {ALT}7,62x54mm R{ALT}. Está diseñado para ser fácilmente contrabandeado a países extranjeros, específicamente a los Estados Unidos, para su uso en operaciones denegables. {NEWLINE}> Silenciado y ocultable"

  STR_COLT_M1911: "Colt M1911"
  STR_COLT_M1911_Cargador: "Cargador .45 ACP (7x)"
  STR_COLT_M1911_UFOPEDIA: "La Colt M1911 es una pistola semiautomática que se alimenta de cargadores de 7 cartuchos {ALT}.45 ACP{ALT}. Es un elemento básico de las Fuerzas Armadas de los Estados Unidos, y se ha utilizado en ambas guerras mundiales por una buena razón. Es un arma de mano fiable con un gran poder de detención. {NEWLINE}> Ocultable"

  STR_UNITED_DEFENSE_M42: "United Defense M42"
  STR_UNITED_DEFENSE_M42_Cargador: "Cargador 9x19mm (50x)"
  STR_UNITED_DEFENSE_M42_UFOPEDIA: "United Defense M42 es una ametralladora diseñada por la empresa estadounidense United Defense y producida por Marlin Firearms Co, de donde deriva su apodo 'Marlin'. Es una variante {ALT}9x19mm{ALT} de la subametralladora Thompson que se alimenta de cargadores personalizados de 50 cartuchos, que fueron utilizados por las fuerzas especiales estadounidenses y la Oficina de Servicios Estratégicos durante la Segunda Guerra Mundial."
  
  STR_SPRINGFIELD_M2: "Springfield M2"
  STR_SPRINGFIELD_M2_Cargador: "Cargador . 30 (15x)"
  STR_SPRINGFIELD_M2_UFOPEDIA: "El Springfield M2 es una variante completamente automática del semiautomático M1 con recámara para munición .30 Carbine{ALT}. Es una alternativa más liviana a los rifles Garand estándar de las Fuerzas Armadas de los EE. UU., destinados al personal que no combate en primera línea y que aún así prefiere el poder de detención de un rifle en comparación con una pistola o una ametralladora."

  STR_MEDICAL_BAG: "Bolsa médica"
  STR_MEDICAL_BAG_UFOPEDIA: "Bolsa de primeros auxilios con varios artículos médicos, así como un kit quirúrgico rudimentario. Utilizada por paramédicos en el campo, puede ser difícil de manejar, pero puede salvar la vida de un hombre. {NEWLINE}> Ocultable"

  STR_RGD_5: "Granada RGD-5"
  STR_RGD_5_UFOPEDIA: "La Ruchnaya Granata Distantsionnaya 5, abreviada como RGD-5, es una granada de fragmentación antipersonal que fue aceptada en servicio en 1954. Es extremadamente económica de fabricar. La granada tiene un temporizador que dura {ALT}1 turno{ALT} y detona al final del turno del enemigo. {NEWLINE}> Ocultable"

