  STR_HIDEOUTS: "Mensaje del Comité"
  STR_HIDEOUTS_DESCRIPTION: "De: Presidente Alexander Shelepin {NEWLINE}Para: Jefe de Dirección {NEWLINE}Felicitaciones por su nueva asignación como Jefe de la Dirección 17 de la KGB, Camarada Perseus. Su grupo tendrá la tarea de investigar fenómenos relacionados con los visitantes extraterrestres y otras actividades anómalas. Le sugerimos que comience de inmediato a expandir su alcance construyendo escondites, que le permitirán monitorear la actividad en el área local. Le deseamos buena suerte y esperamos que esté a la altura de su predecesor."
  STR_NASA_LAUNCHES_ABLE2_EVENT: "La NASA lanza la sonda Able 2"
  STR_NASA_LAUNCHES_ABLE2_EVENT_DESCRIPTION: "La Agencia Nacional de Aeronáutica y del Espacio (NASA) de Estados Unidos acaba de lanzar la sonda espacial Pioneer 1, originalmente denominada Able 2 y rebautizada tras el fracaso de la misión Able 1, desde las instalaciones de Cabo Cañaveral. Nuestros expertos en el Programa Espacial de Estados Unidos nos dicen que la sonda logró escapar de la Tierra pero no logró llegar a la Luna, su objetivo previsto. Los estadounidenses se están poniendo al día, y rápido. Parece que la 'carrera espacial' ha comenzado, camarada comisario."
  LUNA_1_REACHES_HELIOCENTRIC_ORBIT_EVENT: "Luna 1 alcanza la órbita heliocéntrica"
  LUNA_1_REACHES_HELIOCENTRIC_ORBIT_EVENT_DESCRIPTION: "Después de casi 15 años, parece que la Operación Osoaviakhim ha dado sus frutos. Nuestro programa de sonda espacial Mechta, con base en el Cosmodrone de Baikonur, en la República Socialista Soviética de Kazajstán, ha entrado con éxito en la órbita heliocéntrica, convirtiéndose en el primer satélite artificial en hacerlo. Aunque hemos perdido contacto con la sonda Mechta, rebautizada como Luna 1, fue visible desde la Tierra durante un breve período de tiempo. Nuestro programa espacial ha obtenido un tesoro de datos de telemetría, que sin duda ayudarán a nuestros esfuerzos en el estudio de los fenómenos extraterrestres."
  REVOLUTIONARIES_SEIZE_HAVANNA_EVENT: "Los revolucionarios cubanos se apoderan de La Habana"
  REVOLUTIONARIES_SEIZE_HAVANNA_EVENT_DESCRIPTION: "Nuestros camaradas de armas han derrocado con éxito el régimen de Batista en Cuba y lo han expulsado del país. Después de siete largos años de lucha, las fuerzas combinadas de Guevara, Cienfuegos y los rebeldes de Castro han tomado la capital de Cuba, La Habana. Manuel Urrutia Lleó ha sido designado presidente y José Miró Cardona ha sido designado primer ministro. Hemos asegurado un aliado comunista a sólo 150 kilómetros de la costa sur de los EE.UU."
  CASTRO_BECOMES_PRIME_MINISTER_CUBA_EVENT: "Castro se convierte en primer ministro de Cuba"
  CASTRO_BECOMES_PRIME_MINISTER_CUBA_EVENT_DESCRIPTION: "El primer ministro de Cuba, José Miró Cardona, acaba de renunciar inesperadamente después de sólo seis semanas en el cargo, y el comandante revolucionario Fidel Castro ha ocupado su lugar. Esperamos que Castro dirija a la nación isleña en una dirección más autoritaria. Le asegura al Kremlin que mantendrán nuestra alianza, aunque con la inestabilidad política del país no podemos estar seguros de que Castro siga liderando."
  
  ARMED_UPRISING_IN_TIBET_EVENT: "Se sofocó un levantamiento armado en el Tíbet"
  ARMED_UPRISING_IN_TIBET_EVENT_DESCRIPTION: "Se produjo un levantamiento armado en Lhasa, la capital del Tíbet. Los manifestantes tibetanos creyeron que el gobierno chino arrestaría al Dalai Lama y comenzaron a rebelarse. Para sofocar el conflicto, el Ejército Popular de Liberación utilizó la fuerza. Tenemos razones para creer que la secesión fallida recibió el apoyo encubierto de la CIA. Aunque se detuvo la insurrección, el 14º Dalai Lama Tenzin Gyatso, líder espiritual del gobierno tibetano en el exilio, se vio obligado a huir a la India."
  DYATLOV_PASS_INCIDENT_EVENT: "Misteriosas desapariciones en los Urales"
  DYATLOV_PASS_INCIDENT_EVENT_DESCRIPTION: "Un grupo de nueve excursionistas del Instituto Politécnico de los Urales desapareció hace dos meses, y recién ahora el grupo de búsqueda ha descubierto los nueve cuerpos enterrados en la nieve. Las evidencias parecen indicar que exhibieron un comportamiento errático, como desvestirse paradójicamente en medio de una tormenta de nieve. Tres de ellos murieron por heridas contundentes causadas por algún tipo de animal, no por hipotermia. Además, los lugareños de la zona avistaron luces naranjas en el cielo. Es muy probable que este incidente esté relacionado con los críptidos o los extraterrestres, o tal vez ambos."
  EXPLORER_6_FIRST_ICargadorE_OF_EARTH_EVENT: "El Explorer 6 toma una fotografía de la Tierra"
  EXPLORER_6_FIRST_ICargadorE_OF_EARTH_EVENT_DESCRIPTION: "Nuestros informantes de la NASA acaban de recibir una terrible noticia. La sonda Explorer 6, lanzada desde las instalaciones de Cabo Cañaveral el día 9, acaba de tomar una fotografía de la Tierra desde la órbita. Aunque borrosa, logró capturar una zona iluminada por el sol del Océano Pacífico central y su cubierta de nubes. Aunque tiene poco valor práctico, afirman que esta primera muestra que los estadounidenses nos están alcanzando rápidamente."
  LUNA_2_REACHES_SURFACE_OF_MOON_EVENT: "Luna 2 llega a la superficie de la Luna"
  LUNA_2_REACHES_SURFACE_OF_MOON_EVENT_DESCRIPTION: "La sonda Luna 2 se ha convertido oficialmente en el primer objeto creado por el hombre en aterrizar en la Luna. Lanzada desde la base de lanzamiento de Baikonur el día 12, impactó con éxito cerca de la región del Mare Imbrium, al este del cráter Arquímedes. La OKB-1 tardará un tiempo en recopilar y clasificar los datos científicos de la sonda, pero este hito permanecerá en la superficie lunar como testimonio del poder del socialismo y de la Unión Soviética."
  STEPAN_BANDERA_ASSASSINATED_EVENT: "Asesinato de Stepan Bandera"
  STEPAN_BANDERA_ASSASSINATED_EVENT_DESCRIPTION: "Hoy, Stepan Andriyovych Bandera fue asesinado por el agente de la KGB Bohdan Stashynsky en Munich, Alemania Occidental. Durante la ocupación alemana de Europa del Este, el ala de Bandera de la separatista Organización de Nacionalistas Ucranianos, OUN-B, cooperó voluntariamente con los nazis en la realización de pogromos con la esperanza de asegurar la independencia de Ucrania. Si bien tiene poca relevancia política en los tiempos modernos, creemos que Bandera estaba recibiendo apoyo de las agencias de inteligencia occidentales para desestabilizar a la Unión Soviética."
  LUNA_3_LAUNCH_CATASTROPHIC_FAILURE_EVENT: "El lanzamiento del Luna E-3 sufre una falla catastrófica"
  LUNA_3_LAUNCH_CATASTROPHIC_FAILURE_EVENT_DESCRIPTION: "El cohete portador Luna 8K72 lanzado desde el cosmódromo de Baikonur ascendió a una altitud de unos 200 metros antes de desintegrarse y dispersarse en direcciones aleatorias, lo que provocó un fracaso total del lanzamiento y daños en las instalaciones en un espectáculo dramático que aterrorizó a los observadores. Se borró todo registro del incidente, pero es probable que la inteligencia occidental se haya enterado del vergonzoso fracaso. Si bien esto ha sido un revés significativo para nuestro programa espacial, era la única forma de detener a los Reptoides."
  AMERICAN_SPY_PLANE_SHOTDOWN_EVENT: "Avión espía estadounidense derribado"
  AMERICAN_SPY_PLANE_SHOTDOWN_EVENT_DESCRIPTION: "Un avión espía estadounidense derribado por un cohete S-75 Dvina SAM cerca de la ciudad de Aramil en el óblast de Sverdlovsk fue derribado por un cohete S-75 Dvina SAM cerca de la ciudad de Aramil en el óblast de Sverdlovsk. Aunque inicialmente creímos que se trataba de otro platillo extraterrestre, en realidad era un avión de reconocimiento furtivo estadounidense. Hemos detenido al piloto superviviente, identificado como Francis Gary Powers, capitán de la Fuerza Aérea de los EE. UU. Si bien esto ha acabado con cualquier esperanza de una resolución amistosa de la Cumbre de las Cuatro Potencias en París, no solo hemos obtenido influencia sobre los estadounidenses, sino que ahora tenemos acceso a varios documentos de la CIA que tenía en su poder."
  
  LUMUMBA_PRESIDENT_EVENT: "Patrice Lumumba elegido primer ministro de la República Democrática del Congo"
  LUMUMBA_PRESIDENT_EVENT_DESCRIPTION: "Tras décadas de ocupación belga, la recién independizada República Democrática del Congo acaba de elegir a su primer primer ministro, Patrice Lumumba. Aunque no es socialista, simpatiza con la Unión Soviética y está dispuesto a establecer relaciones amistosas para contrarrestar los siglos de influencia colonial en África Central. La situación en el Congo sigue siendo inestable, ya que las fuerzas belgas aún no se han retirado por completo del país y los rebeldes secesionistas de la región de Katanga han comenzado a enfrentarse a las fuerzas de la República Democrática del Congo."
  NSA_CRYPTOANALYSTS_DEFECTION_EVENT: "Los criptoanalistas de la NSA anuncian su deserción"
  NSA_CRYPTOANALYSTS_DEFECTION_EVENT_DESCRIPTION: "Dos criptólogos que trabajan para la Agencia de Seguridad Nacional de Estados Unidos, William Martin y Bernon F. Mitchell, han anunciado su deserción. Si bien se trata de una importante victoria propagandística y un tesoro para otras direcciones de la KGB, han descubierto poco en relación con la Oficina 11. Peor aún, las agencias de inteligencia occidentales han iniciado investigaciones internas y han reforzado la seguridad desde entonces, lo que dificulta aún más nuestro trabajo."
  LEE_HARVEY_OSWALD_DEFECTION_EVENT: "Un marine estadounidense deserta a la Unión Soviética"
  LEE_HARVEY_OSWALD_DEFECTION_EVENT_DESCRIPTION: "Lee Harvey Oswald, un marine estadounidense, acaba de desertar de los Estados Unidos a la Unión Soviética. Aunque la historia oficial es que ha sido asignado como trabajador de fábrica en la República Socialista Soviética de Bielorrusia, lo hemos interceptado y... lo hemos 'convencido' de que use sus habilidades para la KGB como agente encubierto. Es un veterano de la Guerra de Corea y un tirador tenaz y letal."
  LUMUMBA_CAPTURED_EVENT: "El Primer Ministro Lumumba detenido por las fuerzas golpistas de Mobutu"
  LUMUMBA_CAPTURED_EVENT_DESCRIPTION: "El Primer Ministro Lumumba ha sido detenido por fuerzas leales a su ex jefe de gabinete Joseph Mobutu cerca del río Sankuru a pesar del intento de intervención de las fuerzas de paz de la ONU. Tenemos razones para creer que las fuerzas de Mobutu recibieron apoyo del ejército belga y la CIA para contrarrestar nuestra influencia en África Central. Solo podemos esperar que el conflicto de poder de múltiples vías denominado 'Crisis del Congo' no sea el modelo de la guerra moderna..."

  STR_CHUCHUNYA_ANALYSIS: "Análisis de Chuchunya"
  STR_CHUCHUNYA_ANALYSIS_UFOPEDIA: "Aunque es invasivo en la naturaleza rusa, a primera vista el sujeto parece ser simplemente un gorila de montaña. Tras un examen más detallado, el cerebro de la criatura es anormalmente grande, lo que sugiere un alto nivel de inteligencia. También carece de órganos sexuales, lo que significa que Afortunadamente no puede reproducirse de forma natural, pero también plantea más preguntas sobre sus orígenes. Creemos que esta criatura es de naturaleza artificial, producto de alguna extraña ciencia alienígena. A juzgar por el patrón de avistamientos, parecen hacer largas migraciones en un camino recto desde un punto específico. Tal vez podamos utilizar esta información..."
  STR_WAWKALAK_ANALYSIS: "Análisis de Wawkalak"
  STR_WAWKALAK_ANALYSIS_UFOPEDIA: "Esta criatura perversa parece ser un cruce entre un lobo y un ser humano, lo que tal vez dé credibilidad a las viejas leyendas de monstruos como el Hombre Lobo. No existe un origen científico racional de este depredador máximo conocido por la biología moderna. También carece de órganos sexuales, lo que significa que, afortunadamente, no puede reproducirse de forma natural, pero también plantea más preguntas sobre sus orígenes. Creemos que esta criatura es de naturaleza artificial, producto de alguna extraña ciencia alienígena. A juzgar por el patrón de avistamientos, parecen hacer largas migraciones en un camino recto desde un punto específico. Tal vez podamos utilizar esta información..."
  STR_ALKONOST_ANALYSIS: "Análisis de Alkonost"
  STR_ALKONOST_ANALYSIS_UFOPEDIA: "Por lo que podemos deducir, esta criatura es un híbrido antinatural de una especie humana y una aviar, probablemente un búho. Si bien no puede volar debido a su peso, el Alkonost sigue siendo extremadamente ágil y extremadamente letal. También carece de órganos sexuales, lo que significa que, afortunadamente, no puede reproducirse de forma natural, pero también plantea más preguntas sobre sus orígenes. Creemos que esta criatura es de naturaleza artificial, producto de alguna extraña ciencia alienígena. A juzgar por el patrón de avistamientos, parecen realizar largas migraciones en un camino recto desde un punto específico. Tal vez podamos utilizar esta información..."
  
  STR_CRYPTID_MIGRATION_PATTERNS: "Patrones de migración de los críptidos"
  STR_CRYPTID_MIGRATION_PATTERNS_UFOPEDIA: "Las especies de críptidos Chuchunya, Wawkalak y Alkonost son criaturas imposibles que no deberían existir según nuestro paradigma zoológico actual y, al no tener órganos reproductivos, sus orígenes siguen siendo un misterio. Teorizamos que fueron creados artificialmente por los visitantes extraterrestres con un propósito aún desconocido. Si bien los cruces parecen estar aclimatados a climas extremadamente fríos, no son originarios de nuestras fronteras. A partir de sus patrones de migración, creemos que se originaron en un lugar de los Alpes europeos. Si bien sería poco práctico realizar una búsqueda en un entorno tan grande dentro de un territorio extranjero, es una pista crucial para nuestra investigación, camarada comisario."
  STR_THIN_MAN_ANALYSIS: "Análisis del Hombre Delgado"
  STR_THIN_MAN_ANALYSIS_UFOPEDIA: "A primera vista, el Hombre Delgado parece ser un hombre caucásico anodino, aunque de complexión enfermiza y estatura superior a la media. Sin embargo, una inspección más detallada revela más... rasgos alienígenas. La criatura presenta anomalías como ojos inquietantemente reptiles (ocultos por gafas de sol) y manchas a lo largo del cuello similares a escamas. Como se demostró en el campo, el Hombre Delgado era muy inteligente, estaba equipado con armamento extremadamente avanzado y, por poco profesional que parezca, era capaz de ejercer algún tipo de control telepático sobre nuestros oficiales. Dados los ejemplos anteriores de la destreza de los alienígenas en ingeniería genética, teorizamos que esta criatura es algún tipo de intento deliberado de integrarse o quizás incluso infiltrarse en las sociedades humanas."
  STR_REPTOID_ANALYSIS: "Análisis de los Reptoides"
  STR_REPTOID_ANALYSIS_UFOPEDIA: "A pesar de parecerse mucho a varios reptiles autóctonos de la Tierra, el origen del apodo 'Reptoide', el Reptoide no es una criatura derivada como los Críptidos o los Hombres Delgados. Su extraña biología parece ser casi completamente alienígena, pero podemos obtener cierta información de sus cadáveres. Los Reptoides tienen un cerebro grande y muy denso, lo que les permite un alto grado de inteligencia, tal vez superior al nuestro, demostrado por su manejo de armamento avanzado y equipo científico exótico. Son muy fuertes y duraderos, demostrando ser combatientes muy letales. Estos alienígenas Reptoides nunca deben subestimarse en el campo."

  STR_OPERATION_GLADIO_BRIEFING: "Informe de la Operación Gladio"
  STR_OPERATION_GLADIO_BRIEFING_UFOPEDIA: "Nuestros oficiales lograron recuperar al Jefe de la Estación del laboratorio de Budapest, cuyo nombre en código es Orlan, quien nos informó sobre la identidad de los atacantes. Esta 'Operación Gladio' es una organización paramilitar creada para apoyar los esfuerzos de la insurgencia en la contingencia teórica de una Europa occidental ocupada por los soviéticos. Este grupo 'de retaguardia' tiene varios agentes 'durmientes' clandestinos y reservas secretas de armamento que les proporcionan sus patrocinadores occidentales. Si bien la organización está diseñada para apoyar a la OTAN, es completamente independiente de su estructura de mando. No podemos sacar conclusiones demasiado apresuradas; es completamente posible que las acciones de Gladio en Budapest no hayan sido aprobadas oficialmente. Sin embargo, cuando se trata de operaciones negables, la línea se vuelve borrosa."
  
  STR_PROJECT_HAUNEBU_BRIEFING: "Informe del Proyecto Haunebu"
  STR_PROJECT_HAUNEBU_BRIEFING_UFOPEDIA: "El 1er Directorio acaba de descubrir más información sobre los objetivos que neutralizamos en Berlín. Los tres científicos que logramos capturar estaban asociados con el 'Proyecto Haunebu', un programa de armas nazi secreto cuyo objetivo es perseguir el sueño de una 'Wunderwaffe' imparable. Aunque obviamente no produjo resultados suficientes, los registros supervivientes indican que los dirigentes alemanes depositaron un nivel inusual de confianza en el proyecto. Parece que su recuperación por parte de Gladio no fue voluntaria, sino más bien una deserción planificada. Cuando el jefe de la estación Orlan empezó a darse cuenta de la conspiración, Gladio atacó la casa de seguridad en Budapest para borrar sus huellas. Todavía no tenemos respuesta sobre si el ataque o la operación de contrabando fueron aprobados por algún país occidental o si se trató de una operación clandestina. Aunque hemos logrado eliminar a tres de ellos, dos siguen ahí fuera. Obviamente no podemos permitir que caigan en manos del enemigo. Buena caza, camarada comisario."
  STR_GLADIO_ORIGINS_BRIEFING: "Informe sobre los orígenes de Gladio"
  STR_GLADIO_ORIGINS_BRIEFING_UFOPEDIA: "Después de interrogar al enlace del MI6 y realizar un análisis sobre el 'Thin Man', hemos llegado a varias conclusiones impactantes sobre la historia de la Operación Gladio. Es evidente que no somos los primeros en descubrir a los extraterrestres; en 1933, los italianos descubrieron un platillo estrellado, lo que impulsó la creación del Gabinetto Ricerca Speciali, o 'RS33'. Cuando Hitler se enteró, le torció el brazo a Mussolini para que proporcionara parte de la tecnología alienígena para su propio programa Wunderwaffen, el 'Proyecto Haunebu'. Sin embargo, en la década siguiente, Italia y Alemania se verían empujadas al borde del abismo. Tras estar a la defensiva por ambos bandos durante más de un año, en 1944 un pequeño enclave de fascistas italianos se puso en contacto con los extraterrestres y logró establecer un contacto diplomático con ellos. Los detalles a partir de ahí son escasos, pero el pequeño enclave comenzaría a acumular poder lentamente bajo el pretexto de la Operación Gladio en secreto. Parece que el MI6 y la CIA estaban igual de ciegos en lo que respecta a Budapest. Con tantas preguntas aún sin respuesta, necesitamos traer al último científico de Haunebu. Vivo."
  STR_HAUNEBU_ORIGINS_BRIEFING: "Informe sobre los orígenes de Haunebu"
  STR_HAUNEBU_ORIGINS_BRIEFING_UFOPEDIA: "Fue necesaria cierta coerción, pero finalmente logramos que el científico de Haunebu hablara. Parece que el Proyecto Haunebu no fue el único programa nazi secreto que incorporaba tecnología alienígena, sino uno de dos. El Proyecto Haunebu experimentó con tecnología de suspensión de energía libre y antigravedad para diseñar un sistema de lanzamiento avanzado capaz de lanzar una carga útil diseñada por un segundo proyecto, 'Die Glocke' o 'La Campana', a una órbita terrestre alta. Si bien no sabía mucho más sobre Die Glocke, enumeró los nombres de varios investigadores que trabajaron en el proyecto. Todos ellos han sido incorporados a nuestro propio Programa Espacial. Considerando que los infiltrados alienígenas estaban dispuestos a arriesgarse a exponerse en un tiroteo abierto para asegurar a un solo científico de Haunebu, debemos encontrar y asegurar a los investigadores de Die Glocke rápido antes de que sea demasiado tarde."
  STR_CRYPTID_ORIGINS_BRIEFING: "Informe sobre los orígenes de los críptidos"
  STR_CRYPTID_ORIGINS_BRIEFING_UFOPEDIA: "Después de asegurar la base alienígena en la región del Tirol, los avistamientos de críptidos se han reducido drásticamente en número. Su proximidad a la sede de Gladio no es una coincidencia, especialmente considerando las recientes revelaciones sobre el Proyecto Haunebu. El proceso alienígena para crear a los críptidos está completamente divorciado de nuestro propio paradigma reproductivo. En cambio, utilizan maquinaria avanzada para imprimir artificialmente un feto críptido y nutrirlo en un tanque de fluido denso en nutrientes de composición desconocida. El proceso es capaz de crear un críptido completamente desarrollado en solo unas pocas semanas. Parece que los alienígenas reptoides estaban, a falta de un término mejor, diseñando y fabricando híbridos genéticos (críptidos y hombres delgados) desde hace algún tiempo. Teorizamos que los críptidos estaban destinados a ser tropas de choque, su gran durabilidad y semejanza con el terror folklórico es sin duda una decisión intencionada para infundir terror. Esto implicaría que los extraterrestres tienen un conocimiento suficiente de nuestra cultura como para utilizarla como arma, lo que, de ser cierto, es inquietante."
  
  STR_DIE_GLOCKE_ORIGINS_BRIEFING: "Información sobre los orígenes de Die Glocke"
  STR_DIE_GLOCKE_ORIGINS_BRIEFING_UFOPEDIA: "Sorprendentemente, el Reptoide vivo que recuperamos del Platillo Manchuriano podía hablar ruso y también otros idiomas humanos. Logramos incitarlo a revelar mucho, aunque a través de una diatriba larga y condescendiente, antes de que nos viéramos obligados a ejecutarla. Combinado con la información de Kasputin Yar, se ha descubierto el siniestro plan de los extraterrestres. Los Reptoides ni siquiera son los autores intelectuales, son simplemente sirvientes de un poder interestelar mayor, como lo son los Críptidos para ellos. Buscan conquistar la Tierra como algo propio y se han infiltrado en nuestras sociedades durante décadas, solo detenidos temporalmente por la Gran Guerra Patriótica. Parece que Die Glocke es en realidad una boya de comunicaciones avanzada capaz de transmitir un mensaje a una enorme flota de Platillos en el espacio profundo. Jefe de la Estación Orlan ha sido reasignado a un laboratorio en Berlín para estudiar la baliza de rescate del platillo recuperada durante la Operación KIKIMORA. Suponiendo que ambos dispositivos de comunicación funcionen según los mismos principios, comprender la baliza de rescate podría ayudarnos a encontrar Die Glocke. Debemos planificar nuestro próximo movimiento con cuidado y ejecutarlo rápidamente."
  STR_BUREAU_11_BRIEFING: "Informe de la CIA Oficina 11"
  STR_BUREAU_11_BRIEFING_UFOPEDIA: "Los documentos que hemos recuperado del avión espía estadounidense estrellado han confirmado nuestras sospechas de larga data: el gobierno de los EE. UU. está al tanto de los extraterrestres. Una subunidad clandestina de la Agencia Central de Inteligencia conocida como 'Oficina 11' ha sido encargada de lidiar con los extraterrestres desde al menos la década de 1950. Durante cuánto tiempo y en qué medida, no lo sabemos. Considerando el alcance de la infiltración de Gladio y Haunebu dentro de nuestro propio programa espacial, tampoco podemos descartar la participación extraterrestre en este 'Oficina 11'. Es imperativo que averigüemos más lo antes posible y, afortunadamente, tenemos una pista. En los documentos se hace referencia a un lugar específico varias veces. Creemos que se trata de un refugio de la CIA relacionado con la Oficina 11. Está ubicado en una ciudad importante de los Estados Unidos, pero no podemos descifrar más sin gente sobre el terreno. Deberíamos construir un escondite en América del Norte lo antes posible. Tenga cuidado, a todos los efectos es territorio enemigo. Nuestra división de investigación y desarrollo ha comenzado a diseñar prototipos de armas ocultables que podríamos introducir de contrabando en los EE. UU. para nuestras operaciones denegables."
