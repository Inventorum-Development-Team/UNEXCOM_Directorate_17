  STR_ALIEN_BASE_STILL_INTACT: "El sitio de investigación sigue sin estar despejado"
  STR_ALIEN_BASE_DESTROYED: "El sitio de investigación está despejado"
  STR_CRYPTID_HUNT_MOUNT: "Cacería de Chuchunya"
  STR_CRYPTID_HUNT_FOREST: "Cacería de Alkonost"
  STR_CRYPTID_HUNT_POLAR: "Cacería de Wawkalak"
  STR_CRYPTID_SIGHTED: "¡CRÍPTIDO AVISTADO!"
  STR_CRYPTID_HUNT_: "¡CRÍPTIDO HUNT-{0}"
  STR_CRYPTID_HUNT_MOUNT_BRIEFING: "Camarada Comisario, {NEWLINE}Uno de nuestros escondites ha recopilado varios informes de agresivas criaturas blancas parecidas a simios que vagan por esta remota región montañosa. Deberíamos enviar algunos oficiales a la zona para investigar si estos informes tienen alguna validez. Para abortar la misión, devuelva a todos los oficiales D17 al vehículo de transporte y haga clic en el icono 'Abortar misión.'"
  STR_CRYPTID_HUNT_FOREST_BRIEFING: "Camarada Comisario, {NEWLINE}Uno de nuestros escondites ha recopilado varios informes de agresivos humanoides emplumados que vagan por esta remota región boscosa. Deberíamos enviar algunos oficiales a la zona para investigar si estos informes tienen alguna validez. Para abortar la misión, devuelva a todos los oficiales D17 al vehículo de transporte y haga clic en el icono 'Abortar misión'."
  STR_CRYPTID_HUNT_POLAR_BRIEFING: "Camarada comisario, {NEWLINE}Uno de nuestros escondites ha recopilado varios informes de criaturas agresivas que se parecen a los lobos que vagan por esta remota región polar. Deberíamos enviar algunos oficiales a la zona para investigar si estos informes tienen alguna validez. Para abortar la misión, devuelva a todos los oficiales D17 al vehículo de transporte y haga clic en el icono 'Abortar misión'."

  STR_OPERATION_OMEN_ALERT: "ALERTA DE EMERGENCIA"
  STR_OPERATION_OMEN_MARKER: "Alerta de emergencia"
  STR_OPERATION_OMEN_DEPLOYMENT: "Operación OMEN"
  STR_OPERATION_OMEN_DESCRIPTION: "Camarada comisario, {NEWLINE} El Comité ha recibido una alerta de emergencia de un laboratorio clandestino que está involucrado en el estudio de los visitantes en Hungría. Su existencia es secreta, por lo que el hecho de que se haya descubierto es inquietante. Deberíamos desplegar un escuadrón para identificar y neutralizar a los perpetradores. Para abortar la misión, devuelva a todos los oficiales D17 al vehículo de transporte y haga clic en el icono 'Abortar misión'."

  STR_GLADIO_STOCKPILE_MARKER_: "RESERVA DE GLADIO-{0}"
  STR_GLADIO_STOCKPILE: "Reserva de Gladio"
  STR_GLADIO_STOCKPILE_DESCRIPTION: "Camarada comisario, {NEWLINE}Nuestra investigación sobre esta organización de la 'Operación Gladio' ha dado sus frutos; nuestro escondite acaba de descubrir una ubicación secreta donde Gladio está almacenando armas que le proporcionan sus patrocinadores occidentales. Dado que esta operación se llevará a cabo en territorio enemigo, nuestro arsenal se limitará a equipo que se pueda ocultar. Para abortar la misión, devuelva a todos los oficiales D17 al vehículo de transporte y haga clic en el icono 'Abortar misión'. {NEWLINE}> ¡Solo equipo oculto!"

  STR_OPERATION_HUNTER_ALERT: "OBJETIVOS LOCALIZADOS"
  STR_OPERATION_HUNTER_MARKER: "Objetivos localizados"
  STR_OPERATION_HUNTER_DEPLOYMENT: "Operación HUNTER"
  STR_OPERATION_HUNTER_DESCRIPTION: "Camarada comisario, {NEWLINE}El laboratorio de Budapest estaba formado por varios científicos ex nazis reclutados durante la Operación Osoaviakhim, y parece que Gladio organizó el ataque para recuperarlos. La información de la reserva de Gladio nos señala Berlín. Debemos considerarlos comprometidos y eliminarlos antes de que puedan filtrar secretos de estado. Serán vulnerables cuando lleguemos, pero tenga en cuenta que los refuerzos de Gladio se acercarán a nuestra posición poco después. Para abortar la misión, devuelva a todos los oficiales D17 al vehículo de transporte y haga clic en el icono 'Abortar misión'."

  STR_HAUNEBU_ASSASSINATION_ALERT: "OBJETIVOS LOCALIZADOS"
  STR_HAUNEBU_ASSASSINATION_MARKER_: "ASESINATO DE HAUNEBU-{0}"
  STR_HAUNEBU_ASSASSINATION: "Asesinato de Haunebu"
  STR_HAUNEBU_ASSASSINATION_DESCRIPTION: "Camarada comisario, {NEWLINE}Uno de los científicos ex nazis se nos escapó de las manos en Berlín, pero nuestro escondite en la zona ha recibido informes de que han reaparecido en la zona. Deberíamos enviar un escuadrón de oficiales para eliminar el objetivo lo antes posible antes de que puedan filtrar más información; debido a la Operación HUNTER, Gladio probablemente estará en alerta máxima y los refuerzos se acercarán más rápido. Para abortar la misión, devuelva a todos los oficiales D17 al vehículo de transporte y haga clic en el icono 'Abortar misión'. {NEWLINE}> ¡Solo equipo silenciado!"

  STR_OPERATION_SERPENT_ALERT: "CUARTEL GENERAL DE GLADIO"
  STR_OPERATION_SERPENT_MARKER: "CUARTEL GENERAL DE GLADIO"
  STR_OPERATION_SERPENT_DEPLOYMENT: "Operación SERPENT"
  STR_OPERATION_SERPENT_DESCRIPTION: "Camarada comisario, {NEWLINE}El 1er Directorio acaba de descubrir una pista importante para nuestra operación anti-Gladio, un cuartel general regional para la organización. Su cuartel general está ubicado en un aeródromo abandonado de la era fascista en Milán, Italia. Destruir esta ubicación será un gran golpe para la Operación Gladio y podría ayudarnos a descubrir al último científico de Haunebu. Elimine todos los objetivos hostiles y asegure el sitio. Para abortar la misión, devuelva a todos los oficiales D17 al vehículo de transporte y haga clic en el icono 'Abortar misión'. {NEWLINE}> ¡Solo equipo oculto!"
  STR_MI6_LIAISON: "Enlace MI6"

  STR_TARGET_EXTRACTION_ALERT: "OBJETIVOS LOCALIZADOS"
  STR_TARGET_EXTRACTION_MARKER_: "EXTRACCIÓN DE OBJETIVOS-{0}"
  STR_TARGET_EXTRACTION: "Extracción de objetivo"
  STR_TARGET_EXTRACTION_DESCRIPTION: "Camarada comisario, {NEWLINE} Parece que la inteligencia militar nos ganó de mano y ha capturado al último científico de Haunebu que fue secuestrado de Budapest y se escondía en Austria. Desafortunadamente, perdimos contacto con la casa de seguridad antes de que pudiéramos hacer el intercambio. Los informes de un ataque de los 'Hombres delgados' con armamento avanzado son desconcertantes, por decir lo menos. Los refuerzos de GRU Spetsnaz nos ayudarán a recuperar la casa de seguridad de los visitantes infiltrados. Para abortar la misión, devuelva a todos los oficiales D17 al vehículo de transporte y haga clic en el icono 'Abortar misión'."

  STR_OPERATION_CATACOMB_ALERT: "PUNTO DE ORIGEN DE LOS CRÍPTIDOS"
  STR_OPERATION_CATACOMB_MARKER: "Punto de origen de los críptidos"
  STR_OPERATION_CATACOMB_DEPLOYMENT: "Operación CATACOMB (Parte 1)"
  STR_OPERATION_CATACOMB_DESCRIPTION: "Camarada comisario, {NEWLINE}Hemos triangulado el punto de origen de los patrones de migración de los críptidos. La posición parece estar ubicada en los Alpes, específicamente en la región del Tirol del Sur de Italia, en la frontera suiza. Deberíamos enviar un equipo de oficiales lo antes posible para investigar el área. Lo más probable es que haya una presencia extremadamente fuerte de críptidos en el área, por lo que deberían estar equipados con la munición más potente que tengamos disponible. Para abortar la misión, devuelva a todos los oficiales D17 al vehículo de transporte y haga clic en el icono 'Abortar misión'."
  STR_OPERATION_CATACOMB_SECOND_LAYER: "Operación CATACOMB (Parte 2)"
  STR_OPERATION_CATACOMB_SECOND_LAYER_DESCRIPTION: "Camarada comisario, {NEWLINE}La gran cantidad de críptidos confirma que es probable que este sea el lugar que estamos buscando. Nuestros oficiales descubrieron una entrada que conduce bajo tierra a una especie de instalación subterránea. {NEWLINE}Aconseje a sus oficiales que procedan con precaución, ya que no tenemos idea de lo que hay ahí abajo..."

  STR_OPERATION_OUROBOROS_ALERT: "ALERTA DE EMERGENCIA"
  STR_OPERATION_OUROBOROS_MARKER: "Alerta de emergencia"
  STR_OPERATION_OUROBOROS_DEPLOYMENT: "Operación OUROBOROS"
  STR_OPERATION_OUROBOROS_DESCRIPTION: "Camarada comisario, {NEWLINE}Acabamos de recibir un informe de emergencia de la instalación de lanzamiento de cohetes Kasputin Yar, a unos 100 kilómetros al este de Stalingrado. Han sido atacados por 'hombres flacuchos y enfermizos' que utilizan 'armas de rayos de luz'. Parece que los extraterrestres están tras el personal de Die Glocke y han adoptado nuestra táctica de negación estratégica, renunciando a la recuperación en vida a favor de ejecuciones en el lugar. Un equipo Spetsnaz del GRU nos ayudará una vez que nuestros oficiales lleguen al lugar. Para abortar la misión, devuelva a todos los oficiales D17 al vehículo de transporte y haga clic en el icono 'Abortar misión'."
  STR_DIE_GLOCKE_INFORMANT: "El informante de Glocke"

  STR_OPERATION_KIKIMORA_ALERT: "ALERTA DE EMERGENCIA"
  STR_OPERATION_KIKIMORA_MARKER: "Alerta de emergencia"
  STR_OPERATION_KIKIMORA_DEPLOYMENT: "Operación KIKIMORA"
  STR_OPERATION_KIKIMORA_DESCRIPTION: "Hemos recibido informes de que una patrulla de aviones de combate chinos J-6 se enfrentó a un contacto hostil desconocido. Originalmente pensaron que era nuestro, pero después de recopilar los informes creemos que la nave es de naturaleza alienígena. El platillo fue derribado con éxito sobre Manchuria, cerca de la frontera con el óblast de Amur de la RSFSR. Un pelotón de Spetsnaz del GRU fue enviado al lugar y nos han llamado para ayudar en la operación. Tenga en cuenta que parece que también se ha detectado un segundo contacto más grande en el área. Para abortar la misión, devuelva a todos los oficiales del D17 al vehículo de transporte y haga clic en el icono 'Abortar misión'."
  STR_UFO_SOS_BEACON: "Baliza de platillo"
  STR_REPTOID_OFFICER: "Supervisor Reptoide"
  
  STR_OPERATION_ASCENSION_ALERT: "ALERTA DE EMERGENCIA"
  STR_OPERATION_ASCENSION_MARKER: "Alerta de emergencia"
  STR_OPERATION_ASCENSION_DEPLOYMENT: "Operación ASCENSIÓN"
  STR_OPERATION_ASCENSION_DESCRIPTION: "El trabajo del jefe de estación Orlan en la baliza del platillo nos ha ayudado a triangular la ubicación de Die Glocke. Resulta que Die Glocke es en realidad la sonda Luna E-3 programada para ser lanzada el mes que viene desde el cosmódromo de Baikonur. Debemos enviar un equipo de oficiales para sabotear la sonda de forma encubierta. Tenga en cuenta que los informes de la zona nos dicen que ha habido algún tipo de... revuelta, apoyada por lo que probablemente sean infiltrados 'Hombres Delgados'. Debemos evitarlo a toda costa. Para abortar la misión, devuelva a todos los oficiales D17 al vehículo de transporte y haga clic en el icono 'Abortar misión'. {NEWLINE}> ¡Solo equipo oculto!"

  STR_CIA_SAFEHOUSE_ALERT: "CASA SEGURA DE LA CIA"
  STR_CIA_SAFEHOUSE_MARKER_: "CASA SEGURA DE LA CIA-{0}"
  STR_CIA_SAFEHOUSE: "Casa segura de la CIA"
  STR_CIA_SAFEHOUSE_DESCRIPTION: "Camarada comisario, {NEWLINE}Nuestro escondite en Norteamérica ha detectado una casa segura clandestina de la CIA ubicada dentro de una importante ciudad estadounidense. Deberíamos enviar un equipo de oficiales para despejar el lugar y recolectar cualquier evidencia sobre la 'Oficina 11' de la CIA. La discreción es imperativa para esta operación, deberíamos hacer uso de nuestros prototipos de armas camufladas. Si bien no nos estarán esperando, tenemos razones para creer que están fuertemente armados y dispuestos a hacer cualquier cosa para preservar los secretos guardados dentro del edificio. {NEWLINE}> ¡Solo equipo oculto y silenciado!"

  STR_OPERATION_NEMESIS_ALERT: "ALERTA DE EMERGENCIA"
  STR_OPERATION_NEMESIS_MARKER: "Alerta de emergencia"
  STR_OPERATION_NEMESIS_DEPLOYMENT: "Operación NEMESIS"
  STR_OPERATION_NEMESIS_DESCRIPTION: "Camarada comisario, {NEWLINE}Un informe procedente de nuestro escondite en América del Norte indica que un platillo extraterrestre se estrelló cerca de la frontera entre Estados Unidos y México, justo en las afueras de la ciudad de San Luis Río Colorado. Esto prácticamente confirma que se trata de un fenómeno global y que deberíamos enviar un equipo de oficiales de inmediato para investigar y recuperar cualquier artefacto alienígena. {NEWLINE}> ¡Equipo oculto y silenciado únicamente!"

  STR_CIA_DOCUMENTS: "Documentos de la CIA"

  STR_GOOD_ENDING_1: "Nuestra rápida respuesta ante la nueva amenaza alienígena nos proporcionó información muy importante: la invasión se está intensificando. Los humanoides grises que se encontraron hoy son más débiles, pero considerablemente más inteligentes."
  STR_GOOD_ENDING_2: "Al transmitir nuestros hallazgos, además de varios cadáveres y un par de artefactos a nuestros escondites repartidos por toda América del Norte, hemos obtenido datos suficientes para continuar la lucha."
  STR_GOOD_ENDING_3: "Antes de que nuestros agentes pudieran evacuar, un Cadillac rojo se detuvo en el borde del campo. Cinco individuos misteriosos con abrigos largos grises descargaron el auto. Pronto, se reveló su identidad... son dla Oficina 11."

  STR_BAD_ENDING_MID_1: "Oculto dentro de uno de nuestros cohetes había un emisor de señales secreto colocado por simpatizantes alienígenas. Pasó desapercibido, ya que cualquiera que fuera capaz de notarlo fue asesinado silenciosamente y reemplazado por un impostor."
  STR_BAD_ENDING_MID_2: "Tan pronto como la sonda alcanzó la órbita lunar, se perdió todo contacto. Solo un pequeño fallo en el por lo demás muy exitoso programa espacial soviético. Nuestros agentes no pudieron detectar ningún rastro de los invasores."
  STR_BAD_ENDING_MID_3: "Con el paso de los meses, todas las misiones tripuladas y no tripuladas enviadas al espacio desaparecieron sin dejar rastro, tanto las estadounidenses como las nuestras. La NASA intentó explicarlo como tormentas solares inusualmente intensas y constantes. Sabíamos que era algo mil veces más grave. Nuestras advertencias encontraron oídos sordos."
  STR_BAD_ENDING_MID_4: "Al final, los intrusos lograron su propósito: debilitar nuestras defensas infiltrándose en los círculos diplomáticos, científicos y militares más importantes. Cuando sus naves llegaron al planeta para secuestrar y experimentar con la población, nadie pudo hacer nada. La Tierra era suya a la medianoche."
  
  STR_BAD_ENDING_FINAL_1: "A pesar de nuestro mejor esfuerzo para intentar asegurar la nave extraterrestre, se envió otra nave de refuerzo y nuestras fuerzas, que operaban de forma encubierta, no tenían suficiente potencia de fuego para repeler la agresión y tuvieron que retirarse. Los invasores desaparecieron tan pronto como llegaron. Cuando los estadounidenses llegaron a investigar, no encontraron nada más que polvo."
  STR_BAD_ENDING_FINAL_2: "Nuestras órdenes directas del Kremlin eran seguir presionando a los infiltrados, en las profundidades de los Estados Unidos. Sin embargo, las fuerzas traidoras de Gladio, trabajando junto a los estúpidos agentes de la CIA, atacaron nuestro último bastión en Europa del Este. Con el paso de los años, habíamos perdido contacto con nuestras células en varias partes de Europa y América, paralizando nuestras posibilidades de lucha y respuesta."
  STR_BAD_ENDING_FINAL_3: "Octubre de 1962. Cuba, nuestro aliado, detectó una estructura muy avanzada en su territorio y habíamos enviado fuerzas para atacarla. Temerosos de nosotros, los estadounidenses bloquearon la isla. Pero antes de que los preparativos estuvieran completamente terminados, un rayo de luz repentino iluminó los cielos cerca de La Habana."
  STR_BAD_ENDING_FINAL_4: "El gobierno de los EE. UU. confundió nuestra operación defensiva y el brillo antinatural del pilar de luz alienígena con una detonación nuclear y decidió realizar el primer ataque contra la Madre Patria. No tuvimos la oportunidad de advertirles sobre la amenaza real a nuestra propia existencia. Era demasiado tarde, ya que nuestros misiles balísticos volaron hacia Estados Unidos al mismo tiempo que Moscú fue arrasada."
  STR_BAD_ENDING_FINAL_5: "Mientras las potencias nucleares desplegaban sus arsenales uno tras otro, los alienígenas desembarcaron miles de tropas a la vez. Sin obstáculos. Sin oposición. El enemigo se apoderó de los restos carbonizados que habíamos dejado. En un abrir y cerrar de ojos, la Unión Soviética y la humanidad tal como la conocemos habían desaparecido para siempre."